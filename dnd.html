  <body class="dark-mode">
    <div id="app"></div>

    <script type="text/babel">
      // Get React DnD components
      const { DndProvider, useDrag, useDrop } = ReactDnD;
      const { HTML5Backend } = ReactDnDHTML5Backend;

      // Database setup
      const DB_NAME = "mindflow_db";
      const DB_VERSION = 1;

      async function initDB() {
        return idb.openDB(DB_NAME, DB_VERSION, {
          upgrade(db) {
            // Topics store
            if (!db.objectStoreNames.contains("topics")) {
              const topicsStore = db.createObjectStore("topics", {
                keyPath: "id",
                autoIncrement: true,
              });
              topicsStore.createIndex("name", "name", { unique: true });

              // Add default topics
              topicsStore.add({ id: 1, name: "All", color: "#0ea5e9" });
              topicsStore.add({ id: 2, name: "Personal", color: "#22c55e" });
              topicsStore.add({ id: 3, name: "Work", color: "#f97316" });
              topicsStore.add({ id: 4, name: "Ideas", color: "#8b5cf6" });
            }

            // Threads store
            if (!db.objectStoreNames.contains("threads")) {
              const threadsStore = db.createObjectStore("threads", {
                keyPath: "id",
                autoIncrement: true,
              });
              threadsStore.createIndex("topicId", "topicId");
              threadsStore.createIndex("createdAt", "createdAt");
              threadsStore.createIndex("state", "state");
            }

            // Thread updates store
            if (!db.objectStoreNames.contains("threadUpdates")) {
              const updatesStore = db.createObjectStore("threadUpdates", {
                keyPath: "id",
                autoIncrement: true,
              });
              updatesStore.createIndex("threadId", "threadId");
              updatesStore.createIndex("timestamp", "timestamp");
            }

            // Actions store
            if (!db.objectStoreNames.contains("actions")) {
              const actionsStore = db.createObjectStore("actions", {
                keyPath: "id",
                autoIncrement: true,
              });
              actionsStore.createIndex("threadId", "threadId");
              actionsStore.createIndex("topicId", "topicId");
              actionsStore.createIndex("status", "status");
              actionsStore.createIndex("due", "due");
              actionsStore.createIndex("createdAt", "createdAt");
              actionsStore.createIndex("sequence", "sequence"); // Add sequence index
              actionsStore.createIndex("isNextAction", "isNextAction"); // Flag for first action in sequence
            }

            // Action history store for undo functionality
            if (!db.objectStoreNames.contains("actionHistory")) {
              const historyStore = db.createObjectStore("actionHistory", {
                keyPath: "id",
                autoIncrement: true,
              });
              historyStore.createIndex("actionId", "actionId");
              historyStore.createIndex("timestamp", "timestamp");
              historyStore.createIndex("type", "type");
            }

            // Thread history store for undo functionality
            if (!db.objectStoreNames.contains("threadHistory")) {
              const historyStore = db.createObjectStore("threadHistory", {
                keyPath: "id",
                autoIncrement: true,
              });
              historyStore.createIndex("threadId", "threadId");
              historyStore.createIndex("timestamp", "timestamp");
              historyStore.createIndex("type", "type");
            }

            // Action generators store
            if (!db.objectStoreNames.contains("actionGenerators")) {
              const generatorsStore = db.createObjectStore("actionGenerators", {
                keyPath: "id",
                autoIncrement: true,
              });
              generatorsStore.createIndex("topicId", "topicId");
              generatorsStore.createIndex("frequency", "frequency");
            }
          },
        });
      }

      // Toast notification component
      function Toast({ message, type, onDismiss }) {
        React.useEffect(() => {
          const timer = setTimeout(() => {
            onDismiss();
          }, 5000);

          return () => clearTimeout(timer);
        }, [onDismiss]);

        return (
          <div
            className={`toast animate-slide-in-right px-4 py-3 rounded-lg shadow-lg ${
              type === "success"
                ? "bg-accent-500 text-white"
                : type === "error"
                ? "bg-red-500 text-white"
                : "bg-primary-500 text-white"
            }`}
          >
            <div className="flex items-center">
              {type === "success" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              {type === "error" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              {type === "undo" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              <span>{message}</span>
              {type === "undo" && (
                <button
                  onClick={onDismiss}
                  className="ml-3 underline hover:text-white/90 text-sm"
                >
                  Undo
                </button>
              )}
              <button
                onClick={onDismiss}
                className="ml-auto text-white/80 hover:text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clipRule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        );
      }

      // React component for the entire app
      function App() {
        const [db, setDb] = React.useState(null);
        const [view, setView] = React.useState("home");
        const [currentThread, setCurrentThread] = React.useState(null);
        const [currentAction, setCurrentAction] = React.useState(null);
        const [selectedTopicId, setSelectedTopicId] = React.useState(0);
        const [toast, setToast] = React.useState(null);
        const [undoAction, setUndoAction] = React.useState(null);

        React.useEffect(() => {
          async function setupDb() {
            const database = await initDB();
            setDb(database);
          }
          setupDb();
        }, []);

        if (!db) {
          return (
            <div className="flex h-screen items-center justify-center">
              <div className="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
          );
        }

        // Navigation handler
        const navigateTo = (newView, data = null) => {
          if (newView === "thread" && data) {
            setCurrentThread(data);
          } else if (newView === "action" && data) {
            setCurrentAction(data);
          } else if (newView === "newThread") {
            // Pass the selected topic when navigating to new thread
            setCurrentThread({ topicId: selectedTopicId });
          }
          setView(newView);
          window.scrollTo(0, 0);
        };

        // Toast notification handler
        const showToast = (message, type = "success", undoFunction = null) => {
          setToast({ message, type });

          if (undoFunction) {
            setUndoAction(() => undoFunction);
          }
        };

        const dismissToast = () => {
          if (toast?.type === "undo" && undoAction) {
            undoAction();
            setUndoAction(null);
          }
          setToast(null);
        };

        // Render the current view
        const renderView = () => {
          switch (view) {
            case "home":
              return (
                <Home
                  db={db}
                  navigateTo={navigateTo}
                  selectedTopicId={selectedTopicId}
                  setSelectedTopicId={setSelectedTopicId}
                  showToast={showToast}
                />
              );
            case "thread":
              return (
                <ThreadDetail
                  db={db}
                  thread={currentThread}
                  navigateTo={navigateTo}
                  showToast={showToast}
                />
              );
            case "action":
              return (
                <ActionDetail
                  db={db}
                  action={currentAction}
                  navigateTo={navigateTo}
                  showToast={showToast}
                />
              );
            case "newThread":
              return (
                <NewThread
                  db={db}
                  navigateTo={navigateTo}
                  defaultTopicId={selectedTopicId}
                  showToast={showToast}
                />
              );
            case "actions":
              return (
                <ActionsList
                  db={db}
                  navigateTo={navigateTo}
                  showToast={showToast}
                />
              );
            case "actionGenerators":
              return <ActionGenerators db={db} navigateTo={navigateTo} />;
            case "reports":
              return <Reports db={db} />;
            case "topics":
              return <TopicsManager db={db} navigateTo={navigateTo} />;
            default:
              return <Home db={db} navigateTo={navigateTo} />;
          }
        };

        return (
          <DndProvider backend={HTML5Backend}>
            <div className="pb-24 min-h-screen bg-secondary-50 dark:bg-secondary-900 dark-mode">
              {renderView()}
              <BottomNav currentView={view} navigateTo={navigateTo} />
              {toast && (
                <Toast
                  message={toast.message}
                  type={toast.type}
                  onDismiss={dismissToast}
                />
              )}
            </div>
          </DndProvider>
        );
      }

      function BottomNav({ currentView, navigateTo }) {

              <button
                onClick={() => navigateTo("home")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "home"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path

                    strokeWidth={2}

                  />
                </svg>
                <span className="text-xs">Home</span>
              </button>
              <button
                onClick={() => navigateTo("actions")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "actions"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                  />

              <button

                >

                <svg

                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  />
                </svg>
                <span className="text-xs">Reports</span>
              </button>
              <button
                onClick={() => navigateTo("topics")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "topics"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"

                  stroke="currentColor"
                >
                  <path

                  />
                </svg>
                <span className="text-xs">Topics</span>
              </button>
            </div>
          </div>
        );
      }

      // Home view component
      function Home({
        db,
        navigateTo,
        selectedTopicId,
        setSelectedTopicId,
        showToast,
      }) {
        const [topics, setTopics] = React.useState([]);
        const [threads, setThreads] = React.useState([]);
        const [actions, setActions] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [newAction, setNewAction] = React.useState("");

        // Load topics, actions, and threads on component mount
        React.useEffect(() => {
          async function loadData() {
            setLoading(true);

            // Load topics
            const allTopics = await db.getAll("topics");
            setTopics(allTopics);

            // Load actions
            await loadActions(selectedTopicId);

            // Load threads with latest updates
            await loadThreads(selectedTopicId);

            setLoading(false);
          }

          loadData();
        }, [db, selectedTopicId]);

        async function loadActions(topicId) {
          let actions;

          // For "All" topics, get pending actions that are either marked as next action or have no thread
          if (topicId === 0) {
            const index = db.transaction("actions").store.index("status");
            const allPendingActions = await index.getAll(
              IDBKeyRange.only("pending")
            );

            // Get all threads to check their state
            const allThreads = await db.getAll("threads");
            const closedThreadIds = allThreads
              .filter((thread) => thread.state === "closed")
              .map((thread) => thread.id);

            // Only include actions that are either:
            // 1. Not associated with a thread, OR
            // 2. Are marked as the next action in their thread sequence AND thread is not closed
            actions = allPendingActions.filter(
              (action) =>
                !action.threadId ||
                (action.isNextAction &&
                  !closedThreadIds.includes(action.threadId))
            );
          } else {
            // For specific topic, similar filter but with topic filter applied
            const topicIndex = db.transaction("actions").store.index("topicId");
            const topicActions = await topicIndex.getAll(
              IDBKeyRange.only(topicId)
            );

            // Get all threads to check their state
            const allThreads = await db.getAll("threads");
            const closedThreadIds = allThreads
              .filter((thread) => thread.state === "closed")
              .map((thread) => thread.id);

            actions = topicActions.filter(
              (action) =>
                action.status === "pending" &&
                (!action.threadId ||
                  (action.isNextAction &&
                    !closedThreadIds.includes(action.threadId)))
            );
          }

          // Check for "untouched" actions
          const oneDayAgo = new Date();
          oneDayAgo.setDate(oneDayAgo.getDate() - 1);

          const processedActions = actions.map((action) => {
            const createdAt = new Date(action.createdAt);
            if (createdAt < oneDayAgo && action.status === "pending") {
              return { ...action, untouched: true };
            }
            return action;
          });

          setActions(processedActions);
        }

        async function loadThreads(topicId) {
          let allThreads;
          if (topicId === 0) {
            allThreads = await db.getAll("threads");
          } else {
            const index = db.transaction("threads").store.index("topicId");
            allThreads = await index.getAll(IDBKeyRange.only(topicId));
          }

          // Load latest update for each thread
          const threadsWithUpdates = await Promise.all(
            allThreads.map(async (thread) => {
              const index = db
                .transaction("threadUpdates")
                .store.index("threadId");
              const updates = await index.getAll(IDBKeyRange.only(thread.id));
              updates.sort(
                (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
              );
              return {
                ...thread,
                latestUpdate: updates[0] || null,
              };
            })
          );

          // Sort by most recently updated
          threadsWithUpdates.sort((a, b) => {
            const dateA = a.latestUpdate
              ? new Date(a.latestUpdate.timestamp)
              : new Date(a.createdAt);
            const dateB = b.latestUpdate
              ? new Date(b.latestUpdate.timestamp)
              : new Date(b.createdAt);
            return dateB - dateA;

      function DraggableActionItem({
        action,
        index,
        handleActionStatusChange,
        moveAction,
      }) {
        const ref = React.useRef(null);

        const [{ isDragging }, drag] = useDrag({
          type: "ACTION",
          item: { id: action.id, index },
          collect: (monitor) => ({
            isDragging: monitor.isDragging(),
          }),
        });

        const [{ handlerId }, drop] = useDrop({
          accept: "ACTION",
          collect(monitor) {
            return {
              handlerId: monitor.getHandlerId(),
            };
          },
          hover(item, monitor) {
            if (!ref.current) {
              return;
            }
            const dragIndex = item.index;
            const hoverIndex = index;

            // Don't replace items with themselves
            if (dragIndex === hoverIndex) {
              return;
            }

            // Determine rectangle on screen
            const hoverBoundingRect = ref.current.getBoundingClientRect();

            // Get vertical middle
            const hoverMiddleY =
              (hoverBoundingRect.bottom - hoverBoundingRect.top) / 2;

            // Determine mouse position
            const clientOffset = monitor.getClientOffset();

            // Get pixels to the top
            const hoverClientY = clientOffset.y - hoverBoundingRect.top;

            // Only perform the move when the mouse has crossed half of the items height
            // When dragging downwards, only move when the cursor is below 50%
            // When dragging upwards, only move when the cursor is above 50%

            // Dragging downwards
            if (dragIndex < hoverIndex && hoverClientY < hoverMiddleY) {
              return;
            }

            // Dragging upwards
            if (dragIndex > hoverIndex && hoverClientY > hoverMiddleY) {
              return;
            }

            // Time to actually perform the action
            moveAction(dragIndex, hoverIndex);

            // Note: we're mutating the monitor item here!
            // Generally it's better to avoid mutations,
            // but it's good here for the sake of performance
            // to avoid expensive index searches.
            item.index = hoverIndex;
          },
        });

        drag(drop(ref));

        return (
          <div
            ref={ref}
            className={`relative mb-4 pb-2 ${isDragging ? "dragging" : ""}`}
            data-handler-id={handlerId}
          >

                    xmlns="http://www.w3.org/2000/svg"

                    viewBox="0 0 20 20"

                  >
                    <path
                      fillRule="evenodd"

      // Thread detail component
      function ThreadDetail({ db, thread, navigateTo, showToast }) {
        const [updates, setUpdates] = React.useState([]);
        const [newUpdate, setNewUpdate] = React.useState("");
        const [newAction, setNewAction] = React.useState("");
        const [threadActions, setThreadActions] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [topic, setTopic] = React.useState(null);
        const [threadState, setThreadState] = React.useState(
          thread.state || "open"
        );

        React.useEffect(() => {
          async function loadData() {
            setLoading(true);

            // Load thread topic
            if (thread.topicId) {
              const topicData = await db.get("topics", thread.topicId);
              setTopic(topicData);
            }

            // Load thread updates
            const index = db
              .transaction("threadUpdates")
              .store.index("threadId");
            const threadUpdates = await index.getAll(
              IDBKeyRange.only(thread.id)
            );
            threadUpdates.sort(
              (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
            );
            setUpdates(threadUpdates);

            // Load thread actions in sequence order
            await loadThreadActions();

            // Set current thread state
            setThreadState(thread.state || "open");

            setLoading(false);
          }

          loadData();
        }, [db, thread]);

        async function loadThreadActions() {
          const index = db.transaction("actions").store.index("threadId");
          const actions = await index.getAll(IDBKeyRange.only(thread.id));

          // Sort actions by sequence
          actions.sort((a, b) => (a.sequence || 0) - (b.sequence || 0));
          setThreadActions(actions);
        }

        const handleNewUpdate = async (e) => {
          e.preventDefault();
          if (!newUpdate.trim()) return;

          const update = {
            threadId: thread.id,
            content: newUpdate,
            timestamp: new Date().toISOString(),
          };

          await db.add("threadUpdates", update);
          setNewUpdate("");
          showToast("Update added successfully");

          // Reload updates
          const index = db.transaction("threadUpdates").store.index("threadId");
          const threadUpdates = await index.getAll(IDBKeyRange.only(thread.id));
          threadUpdates.sort(
            (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
          );
          setUpdates(threadUpdates);
        };

        // Add a new action to the thread sequence
        const handleNewAction = async (e) => {
          e.preventDefault();
          if (!newAction.trim()) return;

          // Get max sequence number from existing actions
          const maxSequence =
            threadActions.length > 0
              ? Math.max(...threadActions.map((a) => a.sequence || 0))
              : -1;

          // Determine if this is the first action in the sequence
          const isFirstAction =
            threadActions.length === 0 ||
            !threadActions.some((a) => a.status === "pending");

          const action = {
            text: newAction,
            threadId: thread.id,
            topicId: thread.topicId,
            status: "pending",
            createdAt: new Date().toISOString(),
            sequence: maxSequence + 1,
            isNextAction: isFirstAction, // Mark as next action if it's the first pending action
          };

          await db.add("actions", action);
          setNewAction("");
          showToast("Action added to thread");
          await loadThreadActions();
        };

        const handleActionStatusChange = async (actionId, newStatus) => {
          // Get the current action
          const action = await db.get("actions", actionId);
          const currentSequence = action.sequence;

          // Save action history for undo
          const history = {
            actionId,
            previousState: JSON.stringify(action),
            timestamp: new Date().toISOString(),
            type: "statusChange",
          };
          await db.add("actionHistory", history);

          // Update the current action status
          action.status = newStatus;
          action.completedAt =
            newStatus === "completed" ? new Date().toISOString() : null;
          action.isNextAction = false;
          await db.put("actions", action);

          // Find the next action in sequence and mark it as the next action
          const nextActions = threadActions.filter(
            (a) => a.sequence > currentSequence && a.status === "pending"
          );

          if (nextActions.length > 0) {
            const nextAction = nextActions.sort(
              (a, b) => a.sequence - b.sequence
            )[0];
            nextAction.isNextAction = true;
            await db.put("actions", nextAction);
          }

          showToast(`Action marked as ${newStatus}`, "undo", async () => {
            // Restore previous state
            const restoredAction = JSON.parse(history.previousState);
            await db.put("actions", restoredAction);

            // Reset next action flags
            await updateNextActionFlags();

            showToast("Action status restored", "success");
            await loadThreadActions();
          });

          await loadThreadActions();
        };

        // Update thread state with undo capability
        const handleThreadStateChange = async (newState) => {
          // Save thread history for undo
          const history = {
            threadId: thread.id,
            previousState: JSON.stringify(thread),
            timestamp: new Date().toISOString(),
            type: "stateChange",
          };
          await db.add("threadHistory", history);

          // Update thread state
          thread.state = newState;
          await db.put("threads", thread);
          setThreadState(newState);

          showToast(`Thread marked as ${newState}`, "undo", async () => {
            // Restore previous state
            const restoredThread = JSON.parse(history.previousState);
            await db.put("threads", restoredThread);
            setThreadState(restoredThread.state);
            showToast("Thread state restored", "success");
          });
        };

        // Update next action flags for all actions in thread
        const updateNextActionFlags = async () => {
          // Reset all next action flags
          for (const action of threadActions) {
            if (action.isNextAction) {
              action.isNextAction = false;
              await db.put("actions", action);
            }
          }

          // Find the first pending action in sequence
          const pendingActions = threadActions
            .filter((a) => a.status === "pending")
            .sort((a, b) => (a.sequence || 0) - (b.sequence || 0));

          if (pendingActions.length > 0) {
            pendingActions[0].isNextAction = true;
            await db.put("actions", pendingActions[0]);
          }
        };

        // Move action in sequence (for drag and drop)
        const moveAction = async (dragIndex, hoverIndex) => {
          // Get the dragged action
          const draggedAction = threadActions[dragIndex];

          // Create a copy of the actions array
          const updatedActions = [...threadActions];

          // Remove the dragged action from the array
          updatedActions.splice(dragIndex, 1);

          // Insert the dragged action at the new position
          updatedActions.splice(hoverIndex, 0, draggedAction);

          // Update the sequence numbers
          for (let i = 0; i < updatedActions.length; i++) {
            updatedActions[i].sequence = i;
          }

          // Update the UI
          setThreadActions(updatedActions);

          // Update the database
          for (const action of updatedActions) {
            await db.put("actions", action);
          }

          // Update next action flags
          await updateNextActionFlags();

          showToast("Action order updated");
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-slide-up">
            <button
              onClick={() => navigateTo("home")}
              className="flex items-center mb-4 text-secondary-600 hover:text-secondary-800 dark:text-secondary-400 dark:hover:text-secondary-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                className="h-5 w-5 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fillRule="evenodd"
                  d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                  clipRule="evenodd"
                />
              </svg>
              Back
            </button>

            <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6 mb-6">
              <div className="flex justify-between items-start mb-4">
                <div>
                  <h1 className="text-2xl font-bold text-secondary-900 dark:text-secondary-100">
                    {thread.title}
                  </h1>
                  <div className="mt-1 flex items-center">
                    <div className="relative inline-block">
                      <button
                        className={`text-xs font-medium px-2 py-1 rounded-full flex items-center ${
                          threadState === "open"
                            ? "bg-accent-100 text-accent-800 dark:bg-accent-900 dark:text-accent-200"
                            : threadState === "blocked"
                            ? "bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200"
                            : "bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
                        }`}
                        onClick={() =>
                          document
                            .getElementById("stateDropdown")
                            .classList.toggle("hidden")
                        }
                      >
                        {threadState || "open"}
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          className="h-4 w-4 ml-1"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fillRule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clipRule="evenodd"
                          />
                        </svg>
                      </button>

                      <div
                        id="stateDropdown"
                        className="hidden absolute z-10 mt-1 w-32 bg-white dark:bg-secondary-700 rounded-md shadow-lg"
                      >
                        <div className="py-1">
                          <button
                            className="block w-full text-left px-4 py-2 text-sm text-accent-800 dark:text-accent-200 hover:bg-accent-100 dark:hover:bg-accent-900"
                            onClick={() => {
                              handleThreadStateChange("open");
                              document
                                .getElementById("stateDropdown")
                                .classList.add("hidden");
                            }}
                          >
                            Open
                          </button>
                          <button
                            className="block w-full text-left px-4 py-2 text-sm text-orange-800 dark:text-orange-200 hover:bg-orange-100 dark:hover:bg-orange-900"
                            onClick={() => {
                              handleThreadStateChange("blocked");
                              document
                                .getElementById("stateDropdown")
                                .classList.add("hidden");
                            }}
                          >
                            Blocked
                          </button>
                          <button
                            className="block w-full text-left px-4 py-2 text-sm text-red-800 dark:text-red-200 hover:bg-red-100 dark:hover:bg-red-900"
                            onClick={() => {
                              handleThreadStateChange("closed");
                              document
                                .getElementById("stateDropdown")
                                .classList.add("hidden");
                            }}
                          >
                            Closed
                          </button>
                        </div>
                      </div>
                    </div>

                    {topic && (
                      <span
                        className="ml-2 px-2 py-1 text-xs rounded-full"
                        style={{
                          backgroundColor: `${topic.color}20`,
                          color: topic.color,
                        }}
                      >
                        {topic.name}
                      </span>
                    )}
                    <span className="ml-2 text-xs text-secondary-500 dark:text-secondary-400">
                      Created {new Date(thread.createdAt).toLocaleDateString()}
                    </span>
                  </div>
                </div>
              </div>

              {thread.description && (
                <div className="mb-5 text-secondary-700 dark:text-secondary-300">
                  <p>{thread.description}</p>
                </div>
              )}

              {/* Thread Actions Section - Vertical Stepper UI with Drag and Drop */}
              <div className="mb-6 border-t border-secondary-200 dark:border-secondary-700 pt-5">
                <h2 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-3">
                  Thread Actions
                </h2>

                {/* Add new action form */}
                <form onSubmit={handleNewAction} className="mb-4">
                  <div className="flex">
                    <input
                      type="text"
                      value={newAction}
                      onChange={(e) => setNewAction(e.target.value)}
                      placeholder="Add a sequential action..."
                      className="flex-grow px-4 py-2 rounded-l-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    />
                    <button
                      type="submit"
                      className="px-4 py-2 rounded-r-lg bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                      Add Action
                    </button>
                  </div>
                </form>

                {/* Vertical Stepper showing thread actions with drag and drop */}
                {threadActions.length > 0 ? (
                  <div className="relative ml-4">
                    {/* Vertical line connecting the steps */}
                    <div className="absolute left-4 top-0 bottom-0 w-0.5 bg-secondary-200 dark:bg-secondary-700"></div>

                    {threadActions.map((action, index) => (
                      <DraggableActionItem
                        key={action.id}
                        action={action}
                        index={index}
                        handleActionStatusChange={handleActionStatusChange}
                        moveAction={moveAction}
                      />
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-6 text-secondary-500 dark:text-secondary-400 border border-dashed border-secondary-300 dark:border-secondary-700 rounded-lg">
                    No actions created for this thread yet.
                    <br />
                    Add your first action above to start planning.
                  </div>
                )}
              </div>

              {/* Thread Updates Section */}
              <div className="border-t border-secondary-200 dark:border-secondary-700 pt-5">
                <h2 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-3">
                  Thread Updates
                </h2>

                <form onSubmit={handleNewUpdate} className="mb-4">
                  <div className="flex">
                    <input
                      type="text"
                      value={newUpdate}
                      onChange={(e) => setNewUpdate(e.target.value)}
                      placeholder="Add a status update..."
                      className="flex-grow px-4 py-2 rounded-l-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    />
                    <button
                      type="submit"
                      className="px-4 py-2 rounded-r-lg bg-secondary-500 text-white hover:bg-secondary-600 focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:ring-offset-2 dark:bg-secondary-600 dark:hover:bg-secondary-700"
                    >
                      Add Update
                    </button>
                  </div>
                </form>

                {updates.length > 0 ? (
                  <div className="space-y-4">
                    {updates.map((update) => (
                      <div
                        key={update.id}
                        className="bg-secondary-50 dark:bg-secondary-900 rounded-lg p-4"
                      >
                        <p className="text-secondary-800 dark:text-secondary-200">
                          {update.content}
                        </p>
                        <p className="mt-2 text-xs text-secondary-500 dark:text-secondary-400">
                          {new Date(update.timestamp).toLocaleString()}
                        </p>
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-4 text-secondary-500 dark:text-secondary-400">
                    No updates yet.
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // New Thread component
      function NewThread({ db, navigateTo, defaultTopicId, showToast }) {
        const [title, setTitle] = React.useState("");
        const [description, setDescription] = React.useState("");
        const [selectedTopic, setSelectedTopic] = React.useState(
          defaultTopicId || 1
        );
        const [topics, setTopics] = React.useState([]);
        const [initialAction, setInitialAction] = React.useState("");
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
          async function loadTopics() {
            setLoading(true);
            const allTopics = await db.getAll("topics");
            setTopics(allTopics);
            setLoading(false);
          }
          loadTopics();
        }, [db]);

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!title.trim()) return;

          // Create new thread
          const thread = {
            title: title.trim(),
            description: description.trim(),
            topicId: selectedTopic,
            createdAt: new Date().toISOString(),
            state: "open",
          };

          const threadId = await db.add("threads", thread);

          // If there's an initial action, create it
          if (initialAction.trim()) {
            const action = {
              text: initialAction.trim(),
              threadId,
              topicId: selectedTopic,
              status: "pending",
              createdAt: new Date().toISOString(),
              sequence: 0,
              isNextAction: true, // First action is automatically the next action
            };

            await db.add("actions", action);
          }

          // Show success message
          showToast("Thread created successfully");

          // Navigate to the new thread
          navigateTo("thread", { ...thread, id: threadId });
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-slide-up">
            <button
              onClick={() => navigateTo("home")}
              className="flex items-center mb-4 text-secondary-600 hover:text-secondary-800 dark:text-secondary-400 dark:hover:text-secondary-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                className="h-5 w-5 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fillRule="evenodd"
                  d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                  clipRule="evenodd"
                />
              </svg>
              Back
            </button>

            <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6">
              <h1 className="text-2xl font-bold text-secondary-900 dark:text-secondary-100 mb-6">
                Create New Thread
              </h1>

              {loading ? (
                <div className="flex justify-center py-8">
                  <div className="w-10 h-10 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
              ) : (
                <form onSubmit={handleSubmit}>
                  <div className="mb-4">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="title"
                    >
                      Title
                    </label>
                    <input
                      id="title"
                      type="text"
                      value={title}
                      onChange={(e) => setTitle(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                      placeholder="Thread title"
                      required
                    />
                  </div>

                  <div className="mb-4">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="description"
                    >
                      Description
                    </label>
                    <textarea
                      id="description"
                      value={description}
                      onChange={(e) => setDescription(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                      placeholder="Description (optional)"
                      rows="3"
                    ></textarea>
                  </div>

                  <div className="mb-4">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="topic"
                    >
                      Topic
                    </label>
                    <select
                      id="topic"
                      value={selectedTopic}
                      onChange={(e) => setSelectedTopic(Number(e.target.value))}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    >
                      {topics
                        .filter((t) => t.id !== 1)
                        .map((topic) => (
                          <option key={topic.id} value={topic.id}>
                            {topic.name}
                          </option>
                        ))}
                    </select>
                  </div>

                  {/* Field for initial action */}
                  <div className="mb-6">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="initialAction"
                    >
                      First Action (Optional)
                    </label>
                    <input
                      id="initialAction"
                      type="text"
                      value={initialAction}
                      onChange={(e) => setInitialAction(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                      placeholder="First action for this thread"
                    />
                    <p className="mt-1 text-xs text-secondary-500 dark:text-secondary-400">
                      Create your first sequential action for this thread
                    </p>
                  </div>

                  <div className="flex justify-end">
                    <button
                      type="button"
                      onClick={() => navigateTo("home")}
                      className="px-4 py-2 mr-2 rounded-lg bg-secondary-100 text-secondary-700 hover:bg-secondary-200 focus:outline-none focus:ring-2 focus:ring-secondary-500 dark:bg-secondary-700 dark:text-secondary-300 dark:hover:bg-secondary-600"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      className="px-4 py-2 rounded-lg bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                      Create Thread
                    </button>
                  </div>
                </form>
              )}
            </div>
          </div>
        );
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App />);
    </script>
  </body>
</html>
