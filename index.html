    <script type="text/babel">
      // Simple JSON database manager
      const DB = {
        // Default data structure
        defaultData: {
          version: 1,
          lastUpdated: new Date().toISOString(),
          topics: [

            { id: 2, name: "Personal", color: "#22c55e" },
            { id: 3, name: "Work", color: "#f97316" },
            { id: 4, name: "Ideas", color: "#8b5cf6" }
          ],
          actions: [],
          updates: []
        },
        
        // Initialize database
        init() {
          try {
            const storedData = localStorage.getItem('mindflow_data');
            if (!storedData) {
              this.saveData(this.defaultData);
              return this.defaultData;
            }
            return JSON.parse(storedData);
          } catch (error) {
            console.error("Failed to initialize database:", error);
            this.saveData(this.defaultData);
            return this.defaultData;
          }
        },
        
        // Save data to localStorage
        saveData(data) {
          data.lastUpdated = new Date().toISOString();
          localStorage.setItem('mindflow_data', JSON.stringify(data));
          return data;
        },
        
        // Get all data
        getData() {
          try {
            const storedData = localStorage.getItem('mindflow_data');
            return storedData ? JSON.parse(storedData) : this.init();
          } catch (error) {
            console.error("Failed to get data:", error);
            return this.defaultData;
          }
        },
        
        // Export data to file
        exportData() {
          try {
            const data = this.getData();
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement("a");
            a.href = url;
            a.download = `mindflow_backup_${new Date().toISOString().split("T")[0]}.json`;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            }, 100);
            
            return true;
          } catch (error) {
            console.error("Error exporting data:", error);
            return false;
          }
        },
        
        // Import data from file
        importData(jsonData) {
          try {
            const data = JSON.parse(jsonData);
            
            // Basic validation
            if (!data.topics || !data.actions) {
              throw new Error("Invalid data format");
            }
            
            this.saveData(data);
            return true;
          } catch (error) {
            console.error("Error importing data:", error);
            throw error;
          }
        },
        
        // Reset database
        resetData() {
          this.saveData(this.defaultData);
          return true;
        },
        
        // Sync methods
        async syncPull() {
          try {
            const response = await fetch('https://thread-simple.mra.workers.dev/api/sync/pull');
            if (!response.ok) throw new Error('Failed to pull data');
            const data = await response.json();
            this.saveData(data);
            return true;
          } catch (error) {
            console.error("Sync pull failed:", error);
            throw error;
          }
        },
        
        async syncPush() {
          try {
            const data = this.getData();
            const response = await fetch('https://thread-simple.mra.workers.dev/api/sync/push', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            });
            
            if (!response.ok) throw new Error('Failed to push data');
            return true;
          } catch (error) {
            console.error("Sync push failed:", error);
            throw error;
          }
        }
      };

      // Error boundary component for catching rendering errors
      class ErrorBoundary extends React.Component {
        constructor(props) {
          super(props);
          this.state = { hasError: false, error: null };
        }

        static getDerivedStateFromError(error) {
          return { hasError: true, error };
        }

        componentDidCatch(error, errorInfo) {
          console.error("Component error:", error, errorInfo);
        }

        render() {
          if (this.state.hasError) {
            return (
              <div className="p-4 bg-red-50 dark:bg-red-900/20 border border-red-300 dark:border-red-800 rounded-lg my-4 mx-auto max-w-md">
                <h3 className="text-red-800 dark:text-red-400 text-lg font-medium mb-2">
                  Something went wrong
                </h3>
                <p className="text-red-700 dark:text-red-300 mb-3">
                  {this.state.error && this.state.error.toString()}
                </p>
                <button
                  onClick={() => this.setState({ hasError: false, error: null })}
                  className="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700"
                >
                  Try again
                </button>
              </div>
            );
          }
          return this.props.children;
        }
      }

      // Toast notification component

            closeToast();

        return (

              type === "success"
                ? "bg-accent-500 text-white"
                : type === "error"
                ? "bg-red-500 text-white"
                : "bg-primary-500 text-white"
            }`}
          >
            <div className="flex items-center">
              {type === "success" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"

                    fillRule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              {type === "error" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              {type === "undo" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              <span>{message}</span>
              {type === "undo" && (
                <button
                  onClick={onDismiss}
                  className="ml-3 underline hover:text-white/90 text-sm"
                >
                  Undo
                </button>
              )}
              <button
                onClick={onDismiss}
                className="ml-auto text-white/80 hover:text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clipRule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        );
      }

      // Import File Modal Component
      function ImportModal({ isOpen, onClose, onImport }) {
        const [file, setFile] = React.useState(null);
        const [error, setError] = React.useState(null);
        const fileInputRef = React.useRef(null);

        const handleFileChange = (e) => {
          if (e.target.files.length > 0) {
            setFile(e.target.files[0]);
            setError(null);
          }
        };

        const handleImport = () => {
          if (!file) {
            setError("Please select a file");
            return;
          }

          const reader = new FileReader();
          reader.onload = async (e) => {
            try {
              await onImport(e.target.result);
              onClose();
            } catch (err) {
              setError(`Import failed: ${err.message}`);
            }
          };
          reader.onerror = () => {
            setError("Failed to read the file");
          };
          reader.readAsText(file);
        };

        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-fade-in">
            <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-xl max-w-md w-full p-6 mx-4">
              <h2 className="text-xl font-bold mb-4 text-secondary-900 dark:text-secondary-100">
                Import Data
              </h2>

              <p className="text-secondary-700 dark:text-secondary-300 mb-4">
                Select a MindFlow backup file to restore your data. This will replace your current data.
              </p>

              <div className="mb-4">
                <label className="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-2">
                  Backup File
                </label>
                <input
                  type="file"
                  ref={fileInputRef}
                  onChange={handleFileChange}
                  accept=".json"
                  className="block w-full text-sm text-secondary-700 dark:text-secondary-300
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-md file:border-0
                  file:text-sm file:font-medium
                  file:bg-primary-50 file:text-primary-700
                  dark:file:bg-primary-900/30 dark:file:text-primary-400
                  hover:file:bg-primary-100 dark:hover:file:bg-primary-900/40"
                />
              </div>

              {error && (
                <div className="mb-4 p-3 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-400 rounded-md text-sm">
                  {error}
                </div>
              )}

              <div className="flex justify-end space-x-3">
                <button
                  onClick={onClose}
                  className="py-2 px-4 rounded-md border border-secondary-300 dark:border-secondary-600 text-secondary-700 dark:text-secondary-300 hover:bg-secondary-50 dark:hover:bg-secondary-700"
                >
                  Cancel
                </button>
                <button
                  onClick={handleImport}
                  className="py-2 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-md"
                >
                  Import
                </button>
              </div>
            </div>
          </div>
        );
      }

      // Data Management Section component
      function DataManagementSection({ showToast }) {
        const [importModalOpen, setImportModalOpen] = React.useState(false);
        const [syncStatus, setSyncStatus] = React.useState(null);

        const handleExport = async () => {
          const success = DB.exportData();
          if (success) {
            showToast("Data exported successfully", "success");
          } else {
            showToast("Failed to export data", "error");
          }
        };

        const handleImport = async (fileData) => {
          try {
            await DB.importData(fileData);
            showToast(
              "Data imported successfully. Reloading app...",
              "success"
            );
            // Give time for the toast to show before reload
            setTimeout(() => window.location.reload(), 2000);
            return true;
          } catch (error) {
            showToast(`Import failed: ${error.message}`, "error");
            throw error;
          }
        };

        const handleSyncPull = async () => {
          setSyncStatus("pulling");
          try {
            await DB.syncPull();
            showToast("Successfully pulled data from cloud", "success");
            setTimeout(() => window.location.reload(), 2000);
          } catch (error) {
            showToast(`Sync failed: ${error.message}`, "error");
          } finally {
            setSyncStatus(null);
          }
        };

        const handleSyncPush = async () => {
          setSyncStatus("pushing");
          try {
            await DB.syncPush();
            showToast("Successfully pushed data to cloud", "success");
          } catch (error) {
            showToast(`Sync failed: ${error.message}`, "error");
          } finally {
            setSyncStatus(null);
          }
        };

        return (
          <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6 mb-6">
            <h3 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-3">
              Data Management
            </h3>

            <p className="text-secondary-600 dark:text-secondary-400 mb-4">
              Export your data for backup or transfer to another device, or import a previously exported backup file.
            </p>

            <div className="flex flex-col gap-3">
              <div className="flex flex-col sm:flex-row gap-3">
                <button
                  onClick={handleExport}
                  className="flex items-center justify-center py-2 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-md"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    className="h-5 w-5 mr-2"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fillRule="evenodd"
                      d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                      clipRule="evenodd"
                    />
                  </svg>
                  Export Data
                </button>

                <button
                  onClick={() => setImportModalOpen(true)}
                  className="flex items-center justify-center py-2 px-4 bg-secondary-600 hover:bg-secondary-700 text-white rounded-md"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    className="h-5 w-5 mr-2"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fillRule="evenodd"
                      d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.707-9.293a1 1 0 00-1.414 0L4 9V3a1 1 0 00-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414 0l3-3A1 1 0 008.414 7.707L7 9.586V3a1 1 0 10-2 0v6.586l-1.293-1.293z"
                      clipRule="evenodd"
                    />
                  </svg>
                  Import Data
                </button>
              </div>

              <div className="mt-4 pt-4 border-t border-secondary-200 dark:border-secondary-700">
                <h4 className="text-md font-medium text-secondary-900 dark:text-secondary-100 mb-3">
                  Cloud Sync
                </h4>
                <div className="flex flex-col sm:flex-row gap-3">
                  <button
                    onClick={handleSyncPull}
                    disabled={syncStatus === "pulling"}
                    className="flex items-center justify-center py-2 px-4 bg-accent-600 hover:bg-accent-700 text-white rounded-md disabled:opacity-50"
                  >
                    {syncStatus === "pulling" ? (
                      <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                    ) : (
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        className="h-5 w-5 mr-2"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fillRule="evenodd"
                          d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.707-9.293a1 1 0 00-1.414 0L4 9V3a1 1 0 00-2 0v6a1 1 0 00.293.707l3 3a1 1 0 001.414 0l3-3A1 1 0 008.414 7.707L7 9.586V3a1 1 0 10-2 0v6.586l-1.293-1.293z"
                          clipRule="evenodd"
                        />
                      </svg>
                    )}
                    Pull from Cloud
                  </button>

                  <button
                    onClick={handleSyncPush}
                    disabled={syncStatus === "pushing"}
                    className="flex items-center justify-center py-2 px-4 bg-accent-600 hover:bg-accent-700 text-white rounded-md disabled:opacity-50"
                  >
                    {syncStatus === "pushing" ? (
                      <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                    ) : (
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        className="h-5 w-5 mr-2"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fillRule="evenodd"
                          d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                          clipRule="evenodd"
                        />
                      </svg>
                    )}
                    Push to Cloud
                  </button>
                </div>
              </div>
            </div>

            <ImportModal
              isOpen={importModalOpen}
              onClose={() => setImportModalOpen(false)}
              onImport={handleImport}
            />
          </div>
        );
      }

      // Topic selector component
      function TopicSelector({ topics, selectedTopicId, onChange }) {
        return (
          <div className="mb-6">
            <h3 className="text-sm font-medium text-secondary-500 dark:text-secondary-400 mb-2">
              Filter by Topic
            </h3>
            <div className="flex flex-wrap gap-2">
              <button
                onClick={() => onChange(0)}
                className={`px-3 py-1 rounded-full text-sm font-medium ${
                  selectedTopicId === 0
                    ? "bg-primary-100 text-primary-800 dark:bg-primary-900/50 dark:text-primary-300"
                    : "bg-secondary-100 text-secondary-700 dark:bg-secondary-800 dark:text-secondary-300"
                }`}
              >
                All Topics
              </button>
              
              {topics.map((topic) => (
                <button
                  key={topic.id}
                  onClick={() => onChange(topic.id)}
                  className={`px-3 py-1 rounded-full text-sm font-medium ${
                    selectedTopicId === topic.id
                      ? "bg-primary-100 text-primary-800 dark:bg-primary-900/50 dark:text-primary-300"
                      : "bg-secondary-100 text-secondary-700 dark:bg-secondary-800 dark:text-secondary-300"
                  }`}
                  style={selectedTopicId === topic.id ? { borderLeft: `3px solid ${topic.color}` } : {}}
                >
                  {topic.name}
                </button>
              ))}
            </div>
          </div>
        );
      }

      // Action card component
      function ActionCard({ action, onClick, onStatusChange, topics }) {
        const topic = topics.find(t => t.id === action.topicId) || { name: "No Topic", color: "#6b7280" };
        
        const statusColors = {
          pending: "bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300",
          inProgress: "bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300",
          completed: "bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300",
          cancelled: "bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300"
        };
        
        const statusLabels = {
          pending: "Pending",
          inProgress: "In Progress",
          completed: "Completed",
          cancelled: "Cancelled"
        };
        
        const handleStatusClick = (e, newStatus) => {
          e.stopPropagation();
          onStatusChange(action.id, newStatus);
        };

        return (
          <div 
            onClick={() => onClick(action)}

        const { topics, actions } = data;
        
        // Filter actions by selected topic
        const filteredActions = selectedTopicId === 0 
          ? actions.filter(action => !action.parentId) // Only top-level actions
          : actions.filter(action => action.topicId === selectedTopicId && !action.parentId);
        
        return (
          <div className="container mx-auto max-w-2xl px-4 py-6">
            <h1 className="text-2xl font-bold mb-6">MindFlow</h1>
            
            <TopicSelector 
              topics={topics} 
              selectedTopicId={selectedTopicId} 
              onChange={setSelectedTopicId} 
            />
            
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-lg font-semibold">Actions</h2>
              <button 
                onClick={() => navigateTo('newAction')}
                className="bg-primary-600 hover:bg-primary-700 text-white px-4 py-2 rounded-md flex items-center"
              >
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" />
                </svg>
                New Action
              </button>
            </div>
            
            {filteredActions.length > 0 ? (
              <div className="space-y-3">
                {filteredActions.map(action => (
                  <ActionCard 
                    key={action.id} 
                    action={action} 
                    onClick={() => navigateTo('actionDetail', action)}
                    onStatusChange={onStatusChange}
                    topics={topics}
                  />
                ))}
              </div>
            ) : (
              <div className="text-center py-8 bg-secondary-50 dark:bg-secondary-800/50 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 mx-auto text-secondary-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <p className="mt-2 text-secondary-600 dark:text-secondary-400">No actions found</p>
                <button 
                  onClick={() => navigateTo('newAction')}
                  className="mt-4 px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-md"
                >
                  Create your first action
                </button>
              </div>
            )}
          </div>
        );
      }

      // Main App component
      function App() {
        const [data, setData] = React.useState(null);
        const [view, setView] = React.useState("home");
        const [currentAction, setCurrentAction] = React.useState(null);
        const [selectedTopicId, setSelectedTopicId] = React.useState(0);
        const [toast, setToast] = React.useState(null);
        const [loading, setLoading] = React.useState(true);
        const [undoAction, setUndoAction] = React.useState(null);
        const [parentActionId, setParentActionId] = React.useState(null);

        // Initialize data
        React.useEffect(() => {
          try {
            const appData = DB.init();
            setData(appData);
          } catch (error) {
            console.error("Failed to initialize data:", error);
            showToast("Error loading data", "error");
          } finally {
            setLoading(false);
          }
        }, []);

        // Navigation handler
        const navigateTo = (newView, actionData = null) => {
          if (newView === "actionDetail" && actionData) {
            setCurrentAction(actionData);
          }
          setView(newView);
          window.scrollTo(0, 0);
        };

        // Toast notification handler
        const showToast = (message, type = "success", undoFunction = null) => {
          setToast({ message, type });

          if (undoFunction) {
            setUndoAction(() => undoFunction);
          }
        };

        const dismissToast = () => {
          if (toast?.type === "undo" && undoAction) {
            undoAction();
            setUndoAction(null);
          }
          setToast(null);
        };

        // Save data and update state
        const saveData = (newData) => {
          const savedData = DB.saveData(newData);
          setData(savedData);
          return savedData;
        };

        // Action handlers
        const handleCreateAction = (formData) => {
          const newAction = {
            id: Date.now(),
            title: formData.title,
            description: formData.description || "",
            topicId: parseInt(formData.topicId),
            status: formData.status,
            due: formData.due || null,
            isCompound: formData.isCompound,
            parentId: formData.parentId || null,
            createdAt: new Date().toISOString(),
            updatedAt: null,
            updates: []
          };
          
          const newData = { ...data };
          newData.actions.push(newAction);
          
          saveData(newData);
          showToast("Action created successfully", "success");
          
          if (newAction.parentId) {
            // If it's a sub-action, navigate back to parent action detail
            const parentAction = data.actions.find(a => a.id === newAction.parentId);
            navigateTo("actionDetail", parentAction);
          } else {
            navigateTo("home");
          }
        };

        const handleUpdateAction = (updatedAction) => {
          const newData = { ...data };
          const index = newData.actions.findIndex(a => a.id === updatedAction.id);
          
          if (index !== -1) {
            updatedAction.updatedAt = new Date().toISOString();
            newData.actions[index] = updatedAction;
            saveData(newData);
            setCurrentAction(updatedAction);
            showToast("Action updated successfully", "success");
          }
        };

        const handleDeleteAction = (actionId) => {
          const newData = { ...data };
          
          // Also remove any sub-actions
          newData.actions = newData.actions.filter(a => a.id !== actionId && a.parentId !== actionId);
          
          saveData(newData);
          showToast("Action deleted successfully", "success");
          navigateTo("home");
        };

        const handleStatusChange = (actionId, newStatus) => {
          const newData = { ...data };
          const actionIndex = newData.actions.findIndex(a => a.id === actionId);
          
          if (actionIndex !== -1) {
            newData.actions[actionIndex].status = newStatus;
            newData.actions[actionIndex].updatedAt = new Date().toISOString();
            saveData(newData);
            
            // If we're in action detail view, update the current action
            if (view === "actionDetail" && currentAction?.id === actionId) {
              setCurrentAction(newData.actions[actionIndex]);
            }
            
            showToast(`Status updated to ${newStatus}`, "success");
          }
        };

        const handleAddUpdate = (actionId, content) => {
          const newData = { ...data };
          const actionIndex = newData.actions.findIndex(a => a.id === actionId);
          
          if (actionIndex !== -1) {
            const newUpdate = {
              id: Date.now(),
              content,
              timestamp: new Date().toISOString()
            };
            
            if (!newData.actions[actionIndex].updates) {
              newData.actions[actionIndex].updates = [];
            }
            
            newData.actions[actionIndex].updates.push(newUpdate);
            newData.actions[actionIndex].updatedAt = new Date().toISOString();
            
            saveData(newData);
            setCurrentAction(newData.actions[actionIndex]);
            showToast("Update added successfully", "success");
            navigateTo("actionDetail", newData.actions[actionIndex]);
          }
        };

        // Loading screen
        if (loading) {
          return (
            <div className="flex h-screen items-center justify-center">
              <div className="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
          );
        }

        // Render the current view
        const renderView = () => {
          switch (view) {
            case "home":
              return (
                <HomeView 
                  data={data}
                  selectedTopicId={selectedTopicId}
                  setSelectedTopicId={setSelectedTopicId}
                  navigateTo={navigateTo}
                  onStatusChange={handleStatusChange}
                />
              );
            
            case "actionDetail":
              // Add subActions to currentAction for display
              const actionWithSubs = { ...currentAction };
              actionWithSubs.subActions = data.actions.filter(a => a.parentId === currentAction.id);
              
              return (
                <ActionDetail 
                  action={actionWithSubs}
                  topics={data.topics}
                  onBack={() => navigateTo("home")}
                  onUpdate={handleUpdateAction}
                  onDelete={handleDeleteAction}
                  onAddSubAction={(parentId) => {
                    setParentActionId(parentId);
                    navigateTo("newSubAction");
                  }}
                  onAddUpdate={(actionId) => {
                    setParentActionId(actionId);
                    navigateTo("addUpdate");
                  }}
                />
              );
            
            case "newAction":
              return (
                <NewActionForm 
                  topics={data.topics}
                  onSubmit={handleCreateAction}
                  onCancel={() => navigateTo("home")}
                />
              );
            
            case "newSubAction":
              return (
                <NewActionForm 
                  topics={data.topics}
                  onSubmit={handleCreateAction}
                  onCancel={() => {
                    const parentAction = data.actions.find(a => a.id === parentActionId);
                    navigateTo("actionDetail", parentAction);
                  }}
                  parentId={parentActionId}
                />
              );
            
            case "addUpdate":
              return (
                <AddUpdateForm 
                  actionId={parentActionId}
                  onSubmit={handleAddUpdate}
                  onCancel={() => {
                    const parentAction = data.actions.find(a => a.id === parentActionId);
                    navigateTo("actionDetail", parentAction);
                  }}
                />
              );
            
            case "settings":
              return (
                <Settings 
                  onBack={() => navigateTo("home")}
                  showToast={showToast}
                />
              );
            
            default:
              return <div>Page not found</div>;
          }
        };

        return (
          <ErrorBoundary>
            <div className="min-h-screen pb-16">
              {renderView()}
              
              {/* Bottom navigation */}
              <div className="fixed bottom-0 left-0 right-0 bg-white dark:bg-secondary-800 border-t border-secondary-200 dark:border-secondary-700 py-2 px-4">
                <div className="flex justify-around items-center max-w-md mx-auto">
                  <button 
                    onClick={() => navigateTo("home")}
                    className={`p-2 rounded-full ${
                      view === "home" ? "text-primary-600 dark:text-primary-400" : "text-secondary-600 dark:text-secondary-400"
                    }`}
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                  </button>
                  
                  <button 
                    onClick={() => navigateTo("newAction")}
                    className="p-2 bg-primary-600 rounded-full text-white"
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                    </svg>
                  </button>
                  
                  <button 
                    onClick={() => navigateTo("settings")}
                    className={`p-2 rounded-full ${
                      view === "settings" ? "text-primary-600 dark:text-primary-400" : "text-secondary-600 dark:text-secondary-400"
                    }`}
                  >
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                  </button>
                </div>
              </div>
              
              {/* Toast notification */}
              {toast && (
                <Toast
                  message={toast.message}
                  type={toast.type}
                  onDismiss={dismissToast}
                  closeToast={() => setToast(null)}
                />
              )}
            </div>
          </ErrorBoundary>
        );
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App />);
    </script>
  </body>
</html>
