      // Thread detail component
      function ThreadDetail({ db, thread, navigateTo, showToast }) {
        const [updates, setUpdates] = React.useState([]);
        const [newUpdate, setNewUpdate] = React.useState("");
        const [newAction, setNewAction] = React.useState("");
        const [threadActions, setThreadActions] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [topic, setTopic] = React.useState(null);
        const [threadState, setThreadState] = React.useState(
          thread.state || "open"
        );

        React.useEffect(() => {
          async function loadData() {
            setLoading(true);

            // Load thread topic
            if (thread.topicId) {
              const topicData = await db.get("topics", thread.topicId);
              setTopic(topicData);
            }

            // Load thread updates
            const index = db
              .transaction("threadUpdates")
              .store.index("threadId");
            const threadUpdates = await index.getAll(
              IDBKeyRange.only(thread.id)
            );
            threadUpdates.sort(
              (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
            );
            setUpdates(threadUpdates);

            // Load thread actions in sequence order
            await loadThreadActions();

            // Set current thread state
            setThreadState(thread.state || "open");

            setLoading(false);
          }

          loadData();
        }, [db, thread]);

        async function loadThreadActions() {
          const index = db.transaction("actions").store.index("threadId");
          const actions = await index.getAll(IDBKeyRange.only(thread.id));

          // Sort actions by sequence
          actions.sort((a, b) => (a.sequence || 0) - (b.sequence || 0));
          setThreadActions(actions);
        }

        const handleNewUpdate = async (e) => {
          e.preventDefault();
          if (!newUpdate.trim()) return;

          const update = {
            threadId: thread.id,
            content: newUpdate,
            timestamp: new Date().toISOString(),
          };

          await db.add("threadUpdates", update);
          setNewUpdate("");
          showToast("Update added successfully");

          // Reload updates
          const index = db.transaction("threadUpdates").store.index("threadId");
          const threadUpdates = await index.getAll(IDBKeyRange.only(thread.id));
          threadUpdates.sort(
            (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
          );
          setUpdates(threadUpdates);
        };

        // Add a new action to the thread sequence
        const handleNewAction = async (e) => {
          e.preventDefault();
          if (!newAction.trim()) return;

          // Get max sequence number from existing actions
          const maxSequence =
            threadActions.length > 0
              ? Math.max(...threadActions.map((a) => a.sequence || 0))
              : -1;

          // Determine if this is the first action in the sequence
          const isFirstAction =
            threadActions.length === 0 ||
            !threadActions.some((a) => a.status === "pending");

          const action = {
            text: newAction,
            threadId: thread.id,
            topicId: thread.topicId,
            status: "pending",
            createdAt: new Date().toISOString(),
            sequence: maxSequence + 1,
            isNextAction: isFirstAction, // Mark as next action if it's the first pending action
          };

          await db.add("actions", action);
          setNewAction("");
          showToast("Action added to thread");
          await loadThreadActions();
        };

        const handleActionStatusChange = async (actionId, newStatus) => {
          // Get the current action
          const action = await db.get("actions", actionId);
          const currentSequence = action.sequence;

          // Save action history for undo
          const history = {
            actionId,
            previousState: JSON.stringify(action),
            timestamp: new Date().toISOString(),
            type: "statusChange",
          };
          await db.add("actionHistory", history);

          // Update the current action status
          action.status = newStatus;
          action.completedAt =
            newStatus === "completed" ? new Date().toISOString() : null;
          action.isNextAction = false;
          await db.put("actions", action);

          // Find the next action in sequence and mark it as the next action
          const nextActions = threadActions.filter(
            (a) => a.sequence > currentSequence && a.status === "pending"
          );

          if (nextActions.length > 0) {
            const nextAction = nextActions.sort(
              (a, b) => a.sequence - b.sequence
            )[0];
            nextAction.isNextAction = true;
            await db.put("actions", nextAction);
          }

          showToast(`Action marked as ${newStatus}`, "undo", async () => {
            // Restore previous state
            const restoredAction = JSON.parse(history.previousState);
            await db.put("actions", restoredAction);

            // Reset next action flags
            await updateNextActionFlags();

            showToast("Action status restored", "success");
            await loadThreadActions();
          });

          await loadThreadActions();
        };

        // Update thread state with undo capability
        const handleThreadStateChange = async (newState) => {
          // Save thread history for undo
          const history = {
            threadId: thread.id,
            previousState: JSON.stringify(thread),
            timestamp: new Date().toISOString(),
            type: "stateChange",
          };
          await db.add("threadHistory", history);

          // Update thread state
          const updatedThread = { ...thread, state: newState }
          thread.state = newState;
          await db.put("threads", updatedThread);
          setThreadState(newState);

          showToast(`Thread marked as ${newState}`, "undo", async () => {
            // Restore previous state
            const restoredThread = JSON.parse(history.previousState);
            await db.put("threads", restoredThread);
            setThreadState(restoredThread.state);
            showToast("Thread state restored", "success");
          });
        };

        // Update next action flags for all actions in thread
        const updateNextActionFlags = async () => {
          // Reset all next action flags
          for (const action of threadActions) {
            if (action.isNextAction) {
              action.isNextAction = false;
              await db.put("actions", action);
            }
          }

          // Find the first pending action in sequence
          const pendingActions = threadActions
            .filter((a) => a.status === "pending")
            .sort((a, b) => (a.sequence || 0) - (b.sequence || 0));

          if (pendingActions.length > 0) {
            pendingActions[0].isNextAction = true;
            await db.put("actions", pendingActions[0]);
          }
        };

        // Move action up in sequence
        const moveActionUp = async (index) => {
          if (index === 0) return; // Already at the top

          // Store original actions for undo
          const originalActions = [...threadActions];

          // Create a copy of the actions array
          const updatedActions = [...threadActions];

          // Swap the action with the one above it
          [updatedActions[index], updatedActions[index - 1]] = [
            updatedActions[index - 1],
            updatedActions[index],
          ];

          // Update sequence numbers
          for (let i = 0; i < updatedActions.length; i++) {
            updatedActions[i].sequence = i;
          }

          // Update the UI
          setThreadActions(updatedActions);

          // Update the database
          for (const action of updatedActions) {
            await db.put("actions", action);
          }

          // Update next action flags
          await updateNextActionFlags();

          showToast("Action moved up", "undo", async () => {
            // Restore original actions
            for (const action of originalActions) {
              await db.put("actions", action);
            }
            setThreadActions(originalActions);
            showToast("Action order restored", "success");
          });
        };

        // Move action down in sequence
        const moveActionDown = async (index) => {
          if (index === threadActions.length - 1) return; // Already at the bottom

          // Store original actions for undo
          const originalActions = [...threadActions];

          // Create a copy of the actions array
          const updatedActions = [...threadActions];

          // Swap the action with the one below it
          [updatedActions[index], updatedActions[index + 1]] = [
            updatedActions[index + 1],
            updatedActions[index],
          ];

          // Update sequence numbers
          for (let i = 0; i < updatedActions.length; i++) {
            updatedActions[i].sequence = i;
          }

          // Update the UI
          setThreadActions(updatedActions);

          // Update the database
          for (const action of updatedActions) {
            await db.put("actions", action);
          }

          // Update next action flags
          await updateNextActionFlags();

          showToast("Action moved down", "undo", async () => {
            // Restore original actions
            for (const action of originalActions) {
              await db.put("actions", action);
            }
            setThreadActions(originalActions);
            showToast("Action order restored", "success");
          });
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-slide-up">
            <button
              onClick={() => navigateTo("home")}
              className="flex items-center mb-4 text-secondary-600 hover:text-secondary-800 dark:text-secondary-400 dark:hover:text-secondary-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                className="h-5 w-5 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fillRule="evenodd"
                  d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                  clipRule="evenodd"
                />
              </svg>
              Back
            </button>

            <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6 mb-6">
              <div className="flex justify-between items-start mb-4">
                <div>
                  <h1 className="text-2xl font-bold text-secondary-900 dark:text-secondary-100">
                    {thread.title}
                  </h1>
                  <div className="mt-1 flex items-center">
                    <div className="relative inline-block">
                      <button
                        className={`text-xs font-medium px-2 py-1 rounded-full flex items-center ${
                          threadState === "open"
                            ? "bg-accent-100 text-accent-800 dark:bg-accent-900 dark:text-accent-200"
                            : threadState === "blocked"
                            ? "bg-orange-100 text-orange-800 dark:bg-orange-900 dark:text-orange-200"
                            : "bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200"
                        }`}
                        onClick={() =>
                          document
                            .getElementById("stateDropdown")
                            .classList.toggle("hidden")
                        }
                      >
                        {threadState || "open"}
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          className="h-4 w-4 ml-1"
                          viewBox="0 0 20 20"
                          fill="currentColor"
                        >
                          <path
                            fillRule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clipRule="evenodd"
                          />
                        </svg>
                      </button>

                      <div
                        id="stateDropdown"
                        className="hidden absolute z-10 mt-1 w-32 bg-white dark:bg-secondary-700 rounded-md shadow-lg"
                      >
                        <div className="py-1">
                          <button
                            className="block w-full text-left px-4 py-2 text-sm text-accent-800 dark:text-accent-200 hover:bg-accent-100 dark:hover:bg-accent-900"
                            onClick={() => {
                              handleThreadStateChange("open");
                              document
                                .getElementById("stateDropdown")
                                .classList.add("hidden");
                            }}
                          >
                            Open
                          </button>
                          <button
                            className="block w-full text-left px-4 py-2 text-sm text-orange-800 dark:text-orange-200 hover:bg-orange-100 dark:hover:bg-orange-900"
                            onClick={() => {
                              handleThreadStateChange("blocked");
                              document
                                .getElementById("stateDropdown")
                                .classList.add("hidden");
                            }}
                          >
                            Blocked
                          </button>
                          <button
                            className="block w-full text-left px-4 py-2 text-sm text-red-800 dark:text-red-200 hover:bg-red-100 dark:hover:bg-red-900"
                            onClick={() => {
                              handleThreadStateChange("closed");
                              document
                                .getElementById("stateDropdown")
                                .classList.add("hidden");
                            }}
                          >
                            Closed
                          </button>
                        </div>
                      </div>
                    </div>

                    {topic && (
                      <span
                        className="ml-2 px-2 py-1 text-xs rounded-full"
                        style={{
                          backgroundColor: `${topic.color}20`,
                          color: topic.color,
                        }}
                      >
                        {topic.name}
                      </span>
                    )}
                    <span className="ml-2 text-xs text-secondary-500 dark:text-secondary-400">
                      Created {new Date(thread.createdAt).toLocaleDateString()}
                    </span>
                  </div>
                </div>
              </div>

              {thread.description && (
                <div className="mb-5 text-secondary-700 dark:text-secondary-300">
                  <p>{thread.description}</p>
                </div>
              )}

              {/* Thread Actions Section - Vertical Stepper UI with Move Up/Down buttons */}
              <div className="mb-6 border-t border-secondary-200 dark:border-secondary-700 pt-5">
                <h2 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-3">
                  Thread Actions
                </h2>

                {/* Add new action form */}
                <form onSubmit={handleNewAction} className="mb-4">
                  <div className="flex">
                    <input
                      type="text"
                      value={newAction}
                      onChange={(e) => setNewAction(e.target.value)}
                      placeholder="Add a sequential action..."
                      className="flex-grow px-4 py-2 rounded-l-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    />
                    <button
                      type="submit"
                      className="px-4 py-2 rounded-r-lg bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                      Add Action
                    </button>
                  </div>
                </form>

                {/* Vertical Stepper showing thread actions with move up/down buttons */}
                {threadActions.length > 0 ? (
                  <div className="relative ml-4">
                    {/* Vertical line connecting the steps */}
                    <div className="absolute left-4 top-0 bottom-0 w-0.5 bg-secondary-200 dark:bg-secondary-700"></div>

                    {threadActions.map((action, index) => (
                      <ActionItem
                        key={action.id}
                        action={action}
                        index={index}
                        handleActionStatusChange={handleActionStatusChange}
                        moveActionUp={moveActionUp}
                        moveActionDown={moveActionDown}
                        isFirst={index === 0}
                        isLast={index === threadActions.length - 1}
                      />
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-6 text-secondary-500 dark:text-secondary-400 border border-dashed border-secondary-300 dark:border-secondary-700 rounded-lg">
                    No actions created for this thread yet.
                    <br />
                    Add your first action above to start planning.
                  </div>
                )}
              </div>

              {/* Thread Updates Section */}
              <div className="border-t border-secondary-200 dark:border-secondary-700 pt-5">
                <h2 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-3">
                  Thread Notes
                </h2>

                <form onSubmit={handleNewUpdate} className="mb-4">
                  <div className="flex">
                    <input
                      type="text"
                      value={newUpdate}
                      onChange={(e) => setNewUpdate(e.target.value)}
                      placeholder="Add a note update..."
                      className="flex-grow px-4 py-2 rounded-l-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    />
                    <button
                      type="submit"
                      className="px-4 py-2 rounded-r-lg bg-secondary-500 text-white hover:bg-secondary-600 focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:ring-offset-2 dark:bg-secondary-600 dark:hover:bg-secondary-700"
                    >
                      Add Update
                    </button>
                  </div>
                </form>

                {updates.length > 0 ? (
                  <div className="space-y-4">
                    {updates.map((update) => (
                      <div
                        key={update.id}
                        className="bg-secondary-50 dark:bg-secondary-900 rounded-lg p-4"
                      >
                        <p className="text-secondary-800 dark:text-secondary-200">
                          {update.content}
                        </p>
                        <p className="mt-2 text-xs text-secondary-500 dark:text-secondary-400">
                          {new Date(update.timestamp).toLocaleString()}
                        </p>
                      </div>
                    ))}
                  </div>
                ) : (
                  <div className="text-center py-4 text-secondary-500 dark:text-secondary-400">
                    No updates yet.
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // New Thread component
      function NewThread({ db, navigateTo, defaultTopicId, showToast }) {
        const [title, setTitle] = React.useState("");
        const [description, setDescription] = React.useState("");
        const [selectedTopic, setSelectedTopic] = React.useState(
          defaultTopicId || 1
        );
        const [topics, setTopics] = React.useState([]);
        const [initialAction, setInitialAction] = React.useState("");
        const [loading, setLoading] = React.useState(true);

        React.useEffect(() => {
          async function loadTopics() {
            setLoading(true);
            const allTopics = await db.getAll("topics");
            setTopics(allTopics);
            setLoading(false);
          }
          loadTopics();
        }, [db]);

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!title.trim()) return;

          // Create new thread
          const thread = {
            title: title.trim(),
            description: description.trim(),
            topicId: selectedTopic,
            createdAt: new Date().toISOString(),
            state: "open",
          };

          const threadId = await db.add("threads", thread);

          // If there's an initial action, create it
          if (initialAction.trim()) {
            const action = {
              text: initialAction.trim(),
              threadId,
              topicId: selectedTopic,
              status: "pending",
              createdAt: new Date().toISOString(),
              sequence: 0,
              isNextAction: true, // First action is automatically the next action
            };

            await db.add("actions", action);
          }

          // Show success message
          showToast("Thread created successfully");

          // Navigate to the new thread
          navigateTo("thread", { ...thread, id: threadId });
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-slide-up">
            <button
              onClick={() => navigateTo("home")}
              className="flex items-center mb-4 text-secondary-600 hover:text-secondary-800 dark:text-secondary-400 dark:hover:text-secondary-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                className="h-5 w-5 mr-1"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fillRule="evenodd"
                  d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z"
                  clipRule="evenodd"
                />
              </svg>
              Back
            </button>

            <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6">
              <h1 className="text-2xl font-bold text-secondary-900 dark:text-secondary-100 mb-6">
                Create New Thread
              </h1>

              {loading ? (
                <div className="flex justify-center py-8">
                  <div className="w-10 h-10 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
              ) : (
                <form onSubmit={handleSubmit}>
                  <div className="mb-4">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="title"
                    >
                      Title
                    </label>
                    <input
                      id="title"
                      type="text"
                      value={title}
                      onChange={(e) => setTitle(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                      placeholder="Thread title"
                      required
                    />
                  </div>

                  <div className="mb-4">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="description"
                    >
                      Description
                    </label>
                    <textarea
                      id="description"
                      value={description}
                      onChange={(e) => setDescription(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                      placeholder="Description (optional)"
                      rows="3"
                    ></textarea>
                  </div>

                  <div className="mb-4">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="topic"
                    >
                      Topic
                    </label>
                    <select
                      id="topic"
                      value={selectedTopic}
                      onChange={(e) => setSelectedTopic(Number(e.target.value))}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    >
                      {topics
                        .filter((t) => t.id !== 1)
                        .map((topic) => (
                          <option key={topic.id} value={topic.id}>
                            {topic.name}
                          </option>
                        ))}
                    </select>
                  </div>

                  {/* Field for initial action */}
                  <div className="mb-6">
                    <label
                      className="block text-secondary-700 dark:text-secondary-300 mb-2"
                      htmlFor="initialAction"
                    >
                      First Action (Optional)
                    </label>
                    <input
                      id="initialAction"
                      type="text"
                      value={initialAction}
                      onChange={(e) => setInitialAction(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                      placeholder="First action for this thread"
                    />
                    <p className="mt-1 text-xs text-secondary-500 dark:text-secondary-400">
                      Create your first sequential action for this thread
                    </p>
                  </div>

                  <div className="flex justify-end">
                    <button
                      type="button"
                      onClick={() => navigateTo("home")}
                      className="px-4 py-2 mr-2 rounded-lg bg-secondary-100 text-secondary-700 hover:bg-secondary-200 focus:outline-none focus:ring-2 focus:ring-secondary-500 dark:bg-secondary-700 dark:text-secondary-300 dark:hover:bg-secondary-600"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      className="px-4 py-2 rounded-lg bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                      Create Thread
                    </button>
                  </div>
                </form>
              )}
            </div>
          </div>
        );
      }

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App />);
    </script>
  </body>
</html>
