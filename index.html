<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindFlow</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/idb@7/build/umd.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/idb/7.0.2/idb.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta
      name="description"
      content="A tool for organizing thoughts and actions"
    />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="apple-touch-icon" href="icon-192x192.png" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                100: "#e0f2fe",
                200: "#bae6fd",
                300: "#7dd3fc",
                400: "#38bdf8",
                500: "#0ea5e9",
                600: "#0284c7",
                700: "#0369a1",
                800: "#075985",
                900: "#0c4a6e",
              },
              secondary: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1e293b",
                900: "#0f172a",
              },
              accent: {
                50: "#f0fdf4",
                100: "#dcfce7",
                200: "#bbf7d0",
                300: "#86efac",
                400: "#4ade80",
                500: "#22c55e",
                600: "#16a34a",
                700: "#15803d",
                800: "#166534",
                900: "#14532d",
              },
            },
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "slide-up": "slideUp 0.3s ease-in-out",
              "slide-in-right": "slideInRight 0.3s ease-in-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: 0 },
                "100%": { transform: "translateY(0)", opacity: 1 },
              },
              slideInRight: {
                "0%": { transform: "translateX(100%)" },
                "100%": { transform: "translateX(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        overflow-x: hidden;
      }

      /* System dark mode support */
      @media (prefers-color-scheme: dark) {
        .dark-mode {
          --bg-color: #0f172a;
          --text-color: #f8fafc;
          --card-bg: #1e293b;
          --border-color: #334155;
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
        }

        .dark-card {
          background-color: var(--card-bg);
          border-color: var(--border-color);
        }

        .dark-border {
          border-color: var(--border-color);
        }

        .dark-text {
          color: var(--text-color);
        }

        .dark-input {
          background-color: #1e293b;
          border-color: #334155;
          color: #f8fafc;
        }

        .dark-input::placeholder {
          color: #64748b;
        }
      }

      /* Toast notification styling */
      .toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        min-width: 250px;
        max-width: 80%;
      }
    </style>
  </head>
  <body class="dark-mode">
    <div id="app"></div>

    <script type="text/babel">
      // Database setup
      const DB_NAME = "mindflow_db";
      const DB_VERSION = 1;

      async function initDB() {
        return idb.openDB(DB_NAME, DB_VERSION, {
          upgrade(db) {
            // Topics store
            if (!db.objectStoreNames.contains("topics")) {
              const topicsStore = db.createObjectStore("topics", {
                keyPath: "id",
                autoIncrement: true,
              });
              topicsStore.createIndex("name", "name", { unique: true });

              // Add default topics
              topicsStore.add({ id: 1, name: "All", color: "#0ea5e9" });
              topicsStore.add({ id: 2, name: "Personal", color: "#22c55e" });
              topicsStore.add({ id: 3, name: "Work", color: "#f97316" });
              topicsStore.add({ id: 4, name: "Ideas", color: "#8b5cf6" });
            }

            // Threads store
            if (!db.objectStoreNames.contains("threads")) {
              const threadsStore = db.createObjectStore("threads", {
                keyPath: "id",
                autoIncrement: true,
              });
              threadsStore.createIndex("topicId", "topicId");
              threadsStore.createIndex("createdAt", "createdAt");
              threadsStore.createIndex("state", "state");
            }

            // Thread updates store
            if (!db.objectStoreNames.contains("threadUpdates")) {
              const updatesStore = db.createObjectStore("threadUpdates", {
                keyPath: "id",
                autoIncrement: true,
              });
              updatesStore.createIndex("threadId", "threadId");
              updatesStore.createIndex("timestamp", "timestamp");
            }

            // Actions store
            if (!db.objectStoreNames.contains("actions")) {
              const actionsStore = db.createObjectStore("actions", {
                keyPath: "id",
                autoIncrement: true,
              });
              actionsStore.createIndex("threadId", "threadId");
              actionsStore.createIndex("topicId", "topicId");
              actionsStore.createIndex("status", "status");
              actionsStore.createIndex("due", "due");
              actionsStore.createIndex("createdAt", "createdAt");
              actionsStore.createIndex("sequence", "sequence"); // Add sequence index
              actionsStore.createIndex("isNextAction", "isNextAction"); // Flag for first action in sequence
            }

            // Action history store for undo functionality
            if (!db.objectStoreNames.contains("actionHistory")) {
              const historyStore = db.createObjectStore("actionHistory", {
                keyPath: "id",
                autoIncrement: true,
              });
              historyStore.createIndex("actionId", "actionId");
              historyStore.createIndex("timestamp", "timestamp");
              historyStore.createIndex("type", "type");
            }

            // Thread history store for undo functionality
            if (!db.objectStoreNames.contains("threadHistory")) {
              const historyStore = db.createObjectStore("threadHistory", {
                keyPath: "id",
                autoIncrement: true,
              });
              historyStore.createIndex("threadId", "threadId");
              historyStore.createIndex("timestamp", "timestamp");
              historyStore.createIndex("type", "type");
            }

            // Action generators store
            if (!db.objectStoreNames.contains("actionGenerators")) {
              const generatorsStore = db.createObjectStore("actionGenerators", {
                keyPath: "id",
                autoIncrement: true,
              });
              generatorsStore.createIndex("topicId", "topicId");
              generatorsStore.createIndex("frequency", "frequency");
            }
          },
        });
      }

      // Toast notification component
      function Toast({ message, type, onDismiss, closeToast }) {
        React.useEffect(() => {
          const timer = setTimeout(() => {
            closeToast()
          }, 5000);

          return () => clearTimeout(timer);
        }, [onDismiss]);

        return (
          <div
            className={`toast animate-slide-in-right px-4 py-3 rounded-lg shadow-lg ${
              type === "success"
                ? "bg-accent-500 text-white"
                : type === "error"
                ? "bg-red-500 text-white"
                : "bg-primary-500 text-white"
            }`}
          >
            <div className="flex items-center">
              {type === "success" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              {type === "error" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              {type === "undo" && (
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5 mr-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M7.707 3.293a1 1 0 010 1.414L5.414 7H11a7 7 0 017 7v2a1 1 0 11-2 0v-2a5 5 0 00-5-5H5.414l2.293 2.293a1 1 0 11-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clipRule="evenodd"
                  />
                </svg>
              )}
              <span>{message}</span>
              {type === "undo" && (
                <button
                  onClick={onDismiss}
                  className="ml-3 underline hover:text-white/90 text-sm"
                >
                  Undo
                </button>
              )}
              <button
                onClick={onDismiss}
                className="ml-auto text-white/80 hover:text-white"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fillRule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clipRule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
        );
      }

      // React component for the entire app
      function App() {
        const [db, setDb] = React.useState(null);
        const [view, setView] = React.useState("home");
        const [currentThread, setCurrentThread] = React.useState(null);
        const [currentAction, setCurrentAction] = React.useState(null);
        const [selectedTopicId, setSelectedTopicId] = React.useState(0);
        const [toast, setToast] = React.useState(null);
        const [undoAction, setUndoAction] = React.useState(null);

        React.useEffect(() => {
          async function setupDb() {
            const database = await initDB();
            setDb(database);
          }
          setupDb();
        }, []);

        if (!db) {
          return (
            <div className="flex h-screen items-center justify-center">
              <div className="w-12 h-12 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
          );
        }

        // Navigation handler
        const navigateTo = (newView, data = null) => {
          if (newView === "thread" && data) {
            setCurrentThread(data);
          } else if (newView === "action" && data) {
            setCurrentAction(data);
          } else if (newView === "newThread") {
            // Pass the selected topic when navigating to new thread
            setCurrentThread({ topicId: selectedTopicId });
          }
          setView(newView);
          window.scrollTo(0, 0);
        };

        // Toast notification handler
        const showToast = (message, type = "success", undoFunction = null) => {
          setToast({ message, type });

          if (undoFunction) {
            setUndoAction(() => undoFunction);
          }
        };

        const dismissToast = () => {
          if (toast?.type === "undo" && undoAction) {
            undoAction();
            setUndoAction(null);
          }
          setToast(null);
        };

        // Render the current view
        const renderView = () => {
          switch (view) {
            case "home":
              return (
                <Home
                  db={db}
                  navigateTo={navigateTo}
                  selectedTopicId={selectedTopicId}
                  setSelectedTopicId={setSelectedTopicId}
                  showToast={showToast}
                />
              );
            case "thread":
              return (
                <ThreadDetail
                  db={db}
                  thread={currentThread}
                  navigateTo={navigateTo}
                  showToast={showToast}
                />
              );
            case "action":
              return (
                <ActionDetail
                  db={db}
                  action={currentAction}
                  navigateTo={navigateTo}
                  showToast={showToast}
                />
              );
            case "newThread":
              return (
                <NewThread
                  db={db}
                  navigateTo={navigateTo}
                  defaultTopicId={selectedTopicId}
                  showToast={showToast}
                />
              );
            case "actions":
              return (
                <ActionsList
                  db={db}
                  navigateTo={navigateTo}
                  showToast={showToast}
                />
              );
            case "actionGenerators":
              return <ActionGenerators db={db} navigateTo={navigateTo} />;
            case "reports":
              return <Reports db={db} />;
            case "topics":
              return <TopicsManager db={db} navigateTo={navigateTo} />;
            default:
              return <Home db={db} navigateTo={navigateTo} />;
          }
        };

        return (
          <div className="pb-24 min-h-screen bg-secondary-50 dark:bg-secondary-900 dark-mode">
            {renderView()}
            <BottomNav currentView={view} navigateTo={navigateTo} />
            {toast && (
              <Toast
                message={toast.message}
                type={toast.type}
                onDismiss={dismissToast}
                closeToast={() => setToast(null)}
              />
            )}
          </div>
        );
      }

      // Bottom navigation component
      function BottomNav({ currentView, navigateTo }) {
        return (
          <div className="fixed bottom-0 w-full bg-white dark:bg-secondary-800 border-t border-secondary-200 dark:border-secondary-700 shadow-lg z-50">
            <div className="flex justify-around max-w-md mx-auto">
              <button
                onClick={() => navigateTo("home")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "home"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                <span className="text-xs">Home</span>
              </button>
              <button
                onClick={() => navigateTo("actions")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "actions"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
                  />
                </svg>
                <span className="text-xs">Actions</span>
              </button>
              <button
                onClick={() => navigateTo("actionGenerators")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "actionGenerators"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  />
                </svg>
                <span className="text-xs">Generators</span>
              </button>
              <button
                onClick={() => navigateTo("reports")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "reports"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  />
                </svg>
                <span className="text-xs">Reports</span>
              </button>
              <button
                onClick={() => navigateTo("topics")}
                className={`flex flex-col items-center p-3 w-full ${
                  currentView === "topics"
                    ? "text-primary-600 dark:text-primary-400"
                    : "text-secondary-500 dark:text-secondary-400"
                }`}
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                  />
                </svg>
                <span className="text-xs">Topics</span>
              </button>
            </div>
          </div>
        );
      }
      // Action Generators component
      function ActionGenerators0({ db, navigateTo, showToast }) {
        const [generators, setGenerators] = React.useState([]);
        const [topics, setTopics] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [newGenerator, setNewGenerator] = React.useState({
          name: "",
          description: "",
          frequency: "weekly",
          topicId: 1,
          actionText: "",
        });

        React.useEffect(() => {
          async function loadData() {
            setLoading(true);
            const allGenerators = await db.getAll("actionGenerators");
            const allTopics = await db.getAll("topics");
            setGenerators(allGenerators);
            setTopics(allTopics);
            setLoading(false);
          }
          loadData();
        }, [db]);

        const handleInputChange = (e) => {
          const { name, value } = e.target;
          setNewGenerator((prev) => ({
            ...prev,
            [name]: name === "topicId" ? Number(value) : value,
          }));
        };

        const handleSubmit = async (e) => {
          e.preventDefault();

          const generator = {
            ...newGenerator,
            createdAt: new Date().toISOString(),
            lastRun: null,
          };

          await db.add("actionGenerators", generator);

          // Reset form
          setNewGenerator({
            name: "",
            description: "",
            frequency: "weekly",
            topicId: 1,
            actionText: "",
          });

          showToast("Generator created successfully");

          // Reload generators
          const allGenerators = await db.getAll("actionGenerators");
          setGenerators(allGenerators);
        };

        const handleRunGenerator = async (generator) => {
          // Create a new action based on the generator
          const action = {
            text: generator.actionText,
            status: "pending",
            topicId: generator.topicId,
            createdAt: new Date().toISOString(),
            isNextAction: true,
          };

          await db.add("actions", action);

          // Update the generator's last run timestamp
          generator.lastRun = new Date().toISOString();
          await db.put("actionGenerators", generator);

          showToast("Action generated successfully");

          // Reload generators
          const allGenerators = await db.getAll("actionGenerators");
          setGenerators(allGenerators);
        };

        const handleDeleteGenerator = async (id) => {
          await db.delete("actionGenerators", id);
          setGenerators(generators.filter((g) => g.id !== id));
          showToast("Generator deleted");
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-fade-in">
            <h1 className="text-2xl font-bold text-secondary-900 dark:text-secondary-100 mb-6">
              Action Generators
            </h1>

            <div className="mb-8">
              <h2 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-3">
                Create New Generator
              </h2>

              <form
                onSubmit={handleSubmit}
                className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6"
              >
                <div className="mb-4">
                  <label
                    className="block text-secondary-700 dark:text-secondary-300 mb-2"
                    htmlFor="name"
                  >
                    Name
                  </label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    value={newGenerator.name}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    placeholder="Generator name"
                    required
                  />
                </div>

                <div className="mb-4">
                  <label
                    className="block text-secondary-700 dark:text-secondary-300 mb-2"
                    htmlFor="description"
                  >
                    Description
                  </label>
                  <textarea
                    id="description"
                    name="description"
                    value={newGenerator.description}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                    placeholder="Description (optional)"
                    rows="2"
                  ></textarea>
                </div>

                <div className="mb-4">
                  <label
                    className="block text-secondary-700 dark:text-secondary-300 mb-2"
                    htmlFor="frequency"
                  >
                    Frequency
                  </label>
                  <select
                    id="frequency"
                    name="frequency"
                    value={newGenerator.frequency}
                    onChange={handleInputChange}
                    className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                  >
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>

      function Reports({ db }) {
        const [loading, setLoading] = React.useState(true);
        const [stats, setStats] = React.useState({
          total: {
            threads: 0,
            actions: 0,
            completedActions: 0,
            discardedActions: 0,
          },
          byTopic: [],
          recentActivity: [],
        });
        const [dateRange, setDateRange] = React.useState("week"); // week, month, all

        React.useEffect(() => {
          loadStats();
        }, [db, dateRange]);

        const loadStats = async () => {
          setLoading(true);

          // Get all data
          const threads = await db.getAll("threads");
          const actions = await db.getAll("actions");
          const topics = await db.getAll("topics");

          // Filter by date range if needed
          const filteredActions = filterByDateRange(actions, dateRange);

          // Calculate total stats
          const total = {
            threads: threads.length,
            actions: actions.length,
            completedActions: filteredActions.filter(
              (a) => a.status === "completed"
            ).length,
            discardedActions: filteredActions.filter(
              (a) => a.status === "discarded"
            ).length,
          };

          // Calculate stats by topic
          const byTopic = calculateStatsByTopic(
            topics,
            filteredActions,
            threads
          );

          // Get recent activity
          const recentActivity = getRecentActivity(filteredActions, threads);

          setStats({
            total,
            byTopic,
            recentActivity,
          });

          setLoading(false);
        };

        const filterByDateRange = (actions, range) => {
          if (range === "all") return actions;

          const now = new Date();
          let startDate;

          if (range === "week") {
            startDate = new Date();
            startDate.setDate(now.getDate() - 7);
          } else if (range === "month") {
            startDate = new Date();
            startDate.setMonth(now.getMonth() - 1);
          }

          return actions.filter((action) => {
            const actionDate = new Date(action.completedAt || action.createdAt);
            return actionDate >= startDate;
          });
        };

        const calculateStatsByTopic = (topics, actions, threads) => {
          return topics.map((topic) => {
            const topicActions = actions.filter((a) => a.topicId === topic.id);
            const topicThreads = threads.filter((t) => t.topicId === topic.id);

            return {
              topic,
              counts: {
                threads: topicThreads.length,
                actions: topicActions.length,
                completed: topicActions.filter((a) => a.status === "completed")
                  .length,
                discarded: topicActions.filter((a) => a.status === "discarded")
                  .length,
                completion:
                  topicActions.length > 0
                    ? Math.round(
                        (topicActions.filter((a) => a.status === "completed")
                          .length /
                          topicActions.length) *
                          100
                      )
                    : 0,
              },
            };
          });
        };

        const getRecentActivity = (actions, threads) => {
          // Combine actions and thread updates
          const activities = [
            ...actions
              .filter((a) => a.completedAt)
              .map((a) => ({
                type: "action",
                id: a.id,
                text: a.text,
                status: a.status,
                date: new Date(a.completedAt),
              })),
          ];

          // Sort by date, newest first
          activities.sort((a, b) => b.date - a.date);

          // Return the 10 most recent
          return activities.slice(0, 10);
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-fade-in">
            <h1 className="text-2xl font-bold text-secondary-900 dark:text-secondary-100 mb-6">
              Reports & Analytics
            </h1>

            {/* Date range filter */}
            <div className="mb-6">
              <div className="flex space-x-2">
                <button
                  onClick={() => setDateRange("week")}
                  className={`px-4 py-2 rounded-lg text-sm font-medium ${
                    dateRange === "week"
                      ? "bg-primary-500 text-white"
                      : "bg-white text-secondary-700 dark:bg-secondary-800 dark:text-secondary-300"
                  }`}
                >
                  Last 7 days
                </button>
                <button
                  onClick={() => setDateRange("month")}

      function TopicsManager({ db, navigateTo, showToast }) {

        const [loading, setLoading] = React.useState(true);
        const [newTopicName, setNewTopicName] = React.useState("");
        const [newTopicColor, setNewTopicColor] = React.useState("#0ea5e9");
        const [editingTopic, setEditingTopic] = React.useState(null);

        // Predefined colors for topics
        const colorOptions = [
          "#0ea5e9", // blue
          "#22c55e", // green
          "#f97316", // orange
          "#8b5cf6", // purple
          "#ef4444", // red
          "#f59e0b", // amber
          "#06b6d4", // cyan
          "#ec4899", // pink
        ];

        React.useEffect(() => {
          async function loadTopics() {
            setLoading(true);
            const allTopics = await db.getAll("topics");
            // Filter out the "All" topic with id 1
            const filteredTopics = allTopics.filter((t) => t.id !== 1);
            setTopics(filteredTopics);
            setLoading(false);
          }
          loadTopics();
        }, [db]);

        const handleNewTopic = async (e) => {
          e.preventDefault();
          if (!newTopicName.trim()) return;

          // Check if topic name already exists
          const existingTopic = topics.find(
            (t) => t.name.toLowerCase() === newTopicName.trim().toLowerCase()
          );

          if (existingTopic) {
            showToast("A topic with this name already exists", "error");
            return;
          }

          const topic = {
            name: newTopicName.trim(),
            color: newTopicColor,
          };

          try {
            await db.add("topics", topic);
            setNewTopicName("");
            showToast("Topic created successfully");

            // Reload topics
            const allTopics = await db.getAll("topics");
            const filteredTopics = allTopics.filter((t) => t.id !== 1);
            setTopics(filteredTopics);
          } catch (error) {
            console.error("Error creating topic:", error);
            showToast("Failed to create topic", "error");
          }
        };

        const startEditTopic = (topic) => {
          setEditingTopic({
            ...topic,
            name: topic.name,
            color: topic.color,
          });
        };

        const cancelEditTopic = () => {
          setEditingTopic(null);
        };

        const handleUpdateTopic = async (e) => {
          e.preventDefault();
          if (!editingTopic.name.trim()) return;

          // Check if topic name already exists (except for the current topic)
          const existingTopic = topics.find(
            (t) =>
              t.id !== editingTopic.id &&
              t.name.toLowerCase() === editingTopic.name.trim().toLowerCase()
          );

          if (existingTopic) {
            showToast("A topic with this name already exists", "error");
            return;
          }

          try {
            const updatedTopic = {
              ...editingTopic,
              name: editingTopic.name.trim(),
            };

            await db.put("topics", updatedTopic);
            setEditingTopic(null);
            showToast("Topic updated successfully");

            // Reload topics
            const allTopics = await db.getAll("topics");
            const filteredTopics = allTopics.filter((t) => t.id !== 1);
            setTopics(filteredTopics);
          } catch (error) {
            console.error("Error updating topic:", error);
            showToast("Failed to update topic", "error");
          }
        };

        const handleDeleteTopic = async (topicId) => {
          if (!confirm("Are you sure you want to delete this topic?")) return;

          // First, check if there are threads with this topic
          const topicIndex = db.transaction("threads").store.index("topicId");
          const threadsWithTopic = await topicIndex.getAll(
            IDBKeyRange.only(topicId)
          );

          if (threadsWithTopic.length > 0) {
            const confirmation = confirm(
              `This topic has ${threadsWithTopic.length} threads. Deleting it will reassign these threads to the default topic. Continue?`
            );

            if (!confirmation) return;

            // Reassign threads to default topic (id: 1)
            for (const thread of threadsWithTopic) {
              thread.topicId = 1; // Default topic ID
              await db.put("threads", thread);
            }

            // Also reassign actions
            const actionIndex = db
              .transaction("actions")
              .store.index("topicId");
            const actionsWithTopic = await actionIndex.getAll(
              IDBKeyRange.only(topicId)
            );

            for (const action of actionsWithTopic) {
              action.topicId = 1; // Default topic ID
              await db.put("actions", action);
            }
          }

          // Now delete the topic
          await db.delete("topics", topicId);
          showToast("Topic deleted successfully");

          // Update state
          setTopics(topics.filter((t) => t.id !== topicId));
        };

        return (
          <div className="max-w-4xl mx-auto px-4 py-6 animate-fade-in">

                    placeholder="Enter topic name"

                  />
                </div>

                <div className="mb-6">
                  <label className="block text-secondary-700 dark:text-secondary-300 mb-2">
                    Topic Color
                  </label>
                  <div className="flex flex-wrap gap-2">
                    {colorOptions.map((color) => (
                      <button
                        key={color}
                        type="button"
                        className={`w-8 h-8 rounded-full ${
                          newTopicColor === color
                            ? "ring-2 ring-offset-2 ring-secondary-900 dark:ring-secondary-100"
                            : ""
                        }`}
                        style={{ backgroundColor: color }}
                        onClick={() => setNewTopicColor(color)}
                        aria-label={`Select ${color} color`}
                      />
                    ))}
                  </div>
                </div>

                <div className="flex justify-end">
                  <button
                    type="submit"
                    className="px-4 py-2 rounded-lg bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                  >
                    Create Topic
                  </button>
                </div>
              </form>
            </div>

            {/* Topics list */}
            <h2 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-4">
              Your Topics
            </h2>

            {loading ? (
              <div className="flex justify-center py-8">
                <div className="w-10 h-10 border-4 border-primary-500 border-t-transparent rounded-full animate-spin"></div>
              </div>
            ) : topics.length > 0 ? (
              <div className="space-y-4">
                {topics.map((topic) => (
                  <div
                    key={topic.id}
                    className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-4"
                  >
                    {editingTopic && editingTopic.id === topic.id ? (
                      <form onSubmit={handleUpdateTopic} className="space-y-4">
                        <div>
                          <label className="block text-secondary-700 dark:text-secondary-300 mb-2">
                            Topic Name
                          </label>
                          <input
                            type="text"
                            value={editingTopic.name}
                            onChange={(e) =>
                              setEditingTopic({
                                ...editingTopic,
                                name: e.target.value,
                              })
                            }
                            className="w-full px-4 py-2 rounded-lg border border-secondary-200 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:bg-secondary-800 dark:border-secondary-700 dark:text-white"
                            required
                          />
                        </div>

                        <div>
                          <label className="block text-secondary-700 dark:text-secondary-300 mb-2">
                            Topic Color
                          </label>
                          <div className="flex flex-wrap gap-2">
                            {colorOptions.map((color) => (
                              <button
                                key={color}
                                type="button"
                                className={`w-8 h-8 rounded-full ${
                                  editingTopic.color === color
                                    ? "ring-2 ring-offset-2 ring-secondary-900 dark:ring-secondary-100"
                                    : ""
                                }`}
                                style={{ backgroundColor: color }}
                                onClick={() =>
                                  setEditingTopic({ ...editingTopic, color })
                                }
                                aria-label={`Select ${color} color`}
                              />
                            ))}
                          </div>
                        </div>

                        <div className="flex justify-end space-x-2">
                          <button
                            type="button"
                            onClick={cancelEditTopic}
                            className="px-4 py-2 rounded-lg bg-secondary-100 text-secondary-700 hover:bg-secondary-200 focus:outline-none dark:bg-secondary-700 dark:text-secondary-300 dark:hover:bg-secondary-600"
                          >
                            Cancel
                          </button>
                          <button

                            className="px-4 py-2 rounded-lg bg-primary-500 text-white hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"

                            Save
                          </button>

                      </form>
                    ) : (
                      <div className="flex justify-between items-center">
                        <div className="flex items-center">
                          <div
                            className="w-6 h-6 rounded-full mr-3"
                            style={{ backgroundColor: topic.color }}

                            {topic.name}

                              viewBox="0 0 20 20"
                              fill="currentColor"

                              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                          </button>
                          <button
                            onClick={() => handleDeleteTopic(topic.id)}

      } // Action detail component

              setActionData(fullAction);

            // Load topics for dropdown
            const allTopics = await db.getAll("topics");
            setTopics(allTopics);

            // Load threads for dropdown
            const allThreads = await db.getAll("threads");
            setThreads(allThreads);

            setLoading(false);

            // Initialize edit form
            setEditedAction(actionData || {});
          }

          loadData();
        }, [db, action]);

          try {
            // Save original state for undo
            const originalState = { ...actionData };

            // Update status
            const updatedAction = {
              ...actionData,
              status: newStatus,
              completedAt:
                newStatus === "completed" ? new Date().toISOString() : null,
            };

            await db.put("actions", updatedAction);
            setActionData(updatedAction);

            // Show toast with undo option
            showToast(`Action marked as ${newStatus}`, "undo", async () => {
              await db.put("actions", originalState);
              setActionData(originalState);
              showToast("Action status restored", "success");
            });
          } catch (error) {
            console.error("Error updating action status:", error);
            showToast("Failed to update action status", "error");
          }
        };

        const handleStartEdit = () => {
          setEditedAction({ ...actionData });
          setIsEditing(true);
        };

          setIsEditing(false);
        };

          e.preventDefault();

          try {
            // Save original state for undo
            const originalState = { ...actionData };

            await db.put("actions", editedAction);
            setActionData(editedAction);
            setIsEditing(false);

            // Show toast with undo option
            showToast("Action updated", "undo", async () => {
              await db.put("actions", originalState);
              setActionData(originalState);
              showToast("Action restored", "success");
            });
          } catch (error) {
            console.error("Error updating action:", error);
            showToast("Failed to update action", "error");

          try {
            // Save action for undo
            const deletedAction = { ...actionData };

            await db.delete("actions", actionData.id);

              showToast("Action restored", "success");

            </div>
          );

            // Then by isNextAction flag
            if (a.isNextAction && !b.isNextAction) return -1;

        const [topics, setTopics] = React.useState([]);
        const [threads, setThreads] = React.useState([]);
        const [actions, setActions] = React.useState([]);
        const [loading, setLoading] = React.useState(true);
        const [newAction, setNewAction] = React.useState("");

        // Load topics, actions, and threads on component mount
        React.useEffect(() => {
          async function loadData() {
            setLoading(true);

            // Load topics
            const allTopics = await db.getAll("topics");
            setTopics(allTopics);

            // Load actions
            await loadActions(selectedTopicId);

            // Load threads with latest updates
            await loadThreads(selectedTopicId);

            setLoading(false);
          }

          loadData();
        }, [db, selectedTopicId]);

        async function loadActions(topicId) {
          let actions;

          // For "All" topics, get pending actions that are either marked as next action or have no thread
          if (topicId === 0) {
            const index = db.transaction("actions").store.index("status");
            const allPendingActions = await index.getAll(
              IDBKeyRange.only("pending")
            );

            // Get all threads to check their state
            const allThreads = await db.getAll("threads");
            const closedThreadIds = allThreads
              .filter((thread) => thread.state === "closed")
              .map((thread) => thread.id);

            // Only include actions that are either:
            // 1. Not associated with a thread, OR
            // 2. Are marked as the next action in their thread sequence AND thread is not closed
            actions = allPendingActions.filter(
              (action) =>
                !action.threadId ||
                (action.isNextAction &&
                  !closedThreadIds.includes(action.threadId))
            );
          } else {
            // For specific topic, similar filter but with topic filter applied
            const topicIndex = db.transaction("actions").store.index("topicId");
            const topicActions = await topicIndex.getAll(
              IDBKeyRange.only(topicId)
            );

            // Get all threads to check their state
            const allThreads = await db.getAll("threads");
            const closedThreadIds = allThreads
              .filter((thread) => thread.state === "closed")
              .map((thread) => thread.id);

            actions = topicActions.filter(
              (action) =>
                action.status === "pending" &&
                (!action.threadId ||
                  (action.isNextAction &&
                    !closedThreadIds.includes(action.threadId)))
            );
          }

          // Check for "untouched" actions
          const oneDayAgo = new Date();
          oneDayAgo.setDate(oneDayAgo.getDate() - 1);

          const processedActions = actions.map((action) => {
            const createdAt = new Date(action.createdAt);
            if (createdAt < oneDayAgo && action.status === "pending") {
              return { ...action, untouched: true };
            }
            return action;
          });

          setActions(processedActions);
        }

        async function loadThreads(topicId) {
          let allThreads;
          if (topicId === 0) {
            allThreads = await db.getAll("threads");
          } else {
            const index = db.transaction("threads").store.index("topicId");
            allThreads = await index.getAll(IDBKeyRange.only(topicId));
          }

          // Load latest update for each thread
          const threadsWithUpdates = await Promise.all(
            allThreads.map(async (thread) => {
              const index = db
                .transaction("threadUpdates")
                .store.index("threadId");
              const updates = await index.getAll(IDBKeyRange.only(thread.id));
              updates.sort(
                (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
              );
              return {
                ...thread,
                latestUpdate: updates[0] || null,
              };
            })
          );

          // Sort by most recently updated
          threadsWithUpdates.sort((a, b) => {
            const dateA = a.latestUpdate
              ? new Date(a.latestUpdate.timestamp)
              : new Date(a.createdAt);
            const dateB = b.latestUpdate
              ? new Date(b.latestUpdate.timestamp)
              : new Date(b.createdAt);
            return dateB - dateA;
          });

          setThreads(threadsWithUpdates);

        // Handle creating a new action

          // Get current action state for history
          const action = await db.get("actions", actionId);
          const oldStatus = action.status;

          // Save action history for undo
          const history = {
            actionId,
            previousState: JSON.stringify(action),
            timestamp: new Date().toISOString(),
            type: "statusChange",
          };
          await db.add("actionHistory", history);

          // Update the action
          action.status = newStatus;
          action.completedAt =
            newStatus === "completed" ? new Date().toISOString() : null;
          await db.put("actions", action);

          // Show toast with undo option
          showToast(`Action marked as ${newStatus}`, "undo", async () => {
            // Restore previous state
            const restoredAction = JSON.parse(history.previousState);
            await db.put("actions", restoredAction);
            showToast("Action status restored", "success");
            await loadActions(selectedTopicId);
          });

          await loadActions(selectedTopicId);
        };

        return (
