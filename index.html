                    </div>
                  ) : (
                    <div className="space-y-4">
                      {Object.entries(reportData.actionsByTopic).map(
                        ([topicId, actions]) => (
                          <div
                            key={topicId}
                            className="border-b border-secondary-100 dark:border-secondary-700 pb-4 last:border-b-0 last:pb-0"
                          >
                            <div className="flex justify-between items-center mb-2">
                              <h4 className="font-medium text-secondary-900 dark:text-secondary-100">
                                {getTopicName(parseInt(topicId))}
                              </h4>
                              <span className="text-sm text-secondary-600 dark:text-secondary-400">
                                {actions.length} actions
                              </span>
                            </div>
                            <div className="text-sm">
                              <div className="flex justify-between text-secondary-600 dark:text-secondary-400 mb-1">
                                <span>Completed:</span>
                                <span>
                                  {
                                    actions.filter(
                                      (a) => a.status === "completed"
                                    ).length
                                  }
                                </span>
                              </div>
                              <div className="h-2 bg-secondary-100 dark:bg-secondary-700 rounded-full overflow-hidden">
                                <div
                                  className="h-full bg-accent-500"
                                  style={{
                                    width: `${
                                      (actions.filter(
                                        (a) => a.status === "completed"
                                      ).length /
                                        actions.length) *
                                      100
                                    }%`,
                                  }}
                                ></div>
                              </div>
                            </div>
                          </div>
                        )
                      )}
                    </div>
                  )}
                </div>

                {/* Thread updates */}
                <div className="bg-white dark:bg-secondary-800 rounded-xl shadow-sm p-6">
                  <h3 className="text-lg font-semibold text-secondary-900 dark:text-secondary-100 mb-4">
                    Thread Updates
                  </h3>

                  {reportData.totalThreadUpdates === 0 ? (
                    <div className="text-center py-4 text-secondary-500 dark:text-secondary-400">
                      No thread updates found for this period
                    </div>
                  ) : (
                    <div className="space-y-4">
                      {Object.entries(reportData.threadUpdatesMap).map(
                        ([threadId, updates]) => {
                          const thread = reportData.threads.find(
                            (t) => t.id === parseInt(threadId)
                          );
                          if (!thread) return null;

                          return (
                            <div
                              key={threadId}
                              className="border-b border-secondary-100 dark:border-secondary-700 pb-4 last:border-b-0 last:pb-0"
                            >
                              <div className="flex justify-between items-center mb-2">
                                <h4 className="font-medium text-secondary-900 dark:text-secondary-100">
                                  {thread.title}
                                </h4>
                                <span className="text-sm text-secondary-600 dark:text-secondary-400">
                                  {updates.length} updates
                                </span>
                              </div>
                              <div className="text-sm text-secondary-600 dark:text-secondary-400 mb-3">
                                Latest update:{" "}
                                {formatDateTime(updates[0].timestamp)}
                              </div>
                              <div className="text-sm text-secondary-800 dark:text-secondary-200 line-clamp-2">
                                {updates[0].content}
                              </div>
                            </div>
                          );
                        }
                      )}
                    </div>
                  )}
                </div>
              </div>
            ) : (
              <div className="bg-white dark:bg-secondary-800 rounded-xl shadow-sm p-6 text-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-12 w-12 mx-auto text-secondary-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
                  />
                </svg>
                <h3 className="mt-4 text-lg font-medium text-secondary-900 dark:text-secondary-100">
                  No Report Data
                </h3>
                <p className="mt-2 text-secondary-600 dark:text-secondary-400">
                  Select a date range to generate a report.
                </p>
              </div>
            )}
          </div>
        );
      }

      // Action detail component
      function ActionDetail({ db, action, navigateTo }) {
        const [topics, setTopics] = React.useState([]);
        const [actionData, setActionData] = React.useState(action);
        const [isEditing, setIsEditing] = React.useState(false);
        const [editedText, setEditedText] = React.useState(action.text);
        const [editedTopicId, setEditedTopicId] = React.useState(
          action.topicId
        );
        const [editedDueDate, setEditedDueDate] = React.useState(
          action.due ? new Date(action.due).toISOString().split("T")[0] : ""
        );

        React.useEffect(() => {
          async function loadTopics() {
            const allTopics = await db.getAll("topics");
            setTopics(allTopics);
          }

          loadTopics();
        }, [db]);

        const handleStatusChange = async (newStatus) => {
          try {
            const updatedAction = {
              ...actionData,
              status: newStatus,
              completedAt:
                newStatus === "completed" ? new Date().toISOString() : null,
            };

            await db.put("actions", updatedAction);
            setActionData(updatedAction);
          } catch (error) {
            console.error("Error updating action status:", error);
            alert("Error updating action. Please try again.");
          }
        };

        const handleSaveChanges = async () => {
          try {
            const updatedAction = {
              ...actionData,
              text: editedText,
              topicId: parseInt(editedTopicId),
              due: editedDueDate ? new Date(editedDueDate).toISOString() : null,
            };

            await db.put("actions", updatedAction);
            setActionData(updatedAction);
            setIsEditing(false);
          } catch (error) {
            console.error("Error updating action:", error);
            alert("Error updating action. Please try again.");
          }
        };

        const handleDelete = async () => {
          const confirmed = window.confirm(
            "Are you sure you want to delete this action?"
          );

          if (confirmed) {
            try {
              await db.delete("actions", actionData.id);
              navigateTo("actions");
            } catch (error) {
              console.error("Error deleting action:", error);
              alert("Error deleting action. Please try again.");
            }
          }
        };

        const getCurrentTopic = () => {
          return (
            topics.find((t) => t.id === actionData.topicId) || {
              name: "Unknown",
              color: "#64748b",
            }
          );
        };

        const topic = getCurrentTopic();

        return (
          <div className="max-w-7xl mx-auto px-4 py-6 animate-fade-in">
            <div className="flex items-center mb-6">
              <button
                onClick={() => navigateTo("actions")}
                className="mr-3 text-secondary-600 dark:text-secondary-400 hover:text-secondary-900 dark:hover:text-secondary-200"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  className="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M10 19l-7-7m0 0l7-7m-7 7h18"
                  />
                </svg>
              </button>
              <h2 className="text-xl font-bold text-secondary-900 dark:text-secondary-100">
                Action Details
              </h2>
            </div>

            <div className="bg-white dark:bg-secondary-800 rounded-lg shadow-sm p-6 mb-6">
              {isEditing ? (
                <div className="space-y-4">
                  <div>
                    <label
                      htmlFor="actionText"
                      className="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-1"
                    >
                      Action Text
                    </label>
                    <textarea
                      id="actionText"
                      value={editedText}
                      onChange={(e) => setEditedText(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 dark:border-secondary-700 dark:bg-secondary-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                      rows="3"
                    ></textarea>
                  </div>

                  <div>
                    <label
                      htmlFor="actionTopic"
                      className="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-1"
                    >
                      Topic
                    </label>
                    <select
                      id="actionTopic"
                      value={editedTopicId}
                      onChange={(e) => setEditedTopicId(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 dark:border-secondary-700 dark:bg-secondary-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                    >
                      {topics.map((topic) => (
                        <option key={topic.id} value={topic.id}>
                          {topic.name}
                        </option>
                      ))}
                    </select>
                  </div>

                  <div>
                    <label
                      htmlFor="actionDue"
                      className="block text-sm font-medium text-secondary-700 dark:text-secondary-300 mb-1"
                    >
                      Due Date (Optional)
                    </label>
                    <input
                      id="actionDue"
                      type="date"
                      value={editedDueDate}
                      onChange={(e) => setEditedDueDate(e.target.value)}
                      className="w-full px-4 py-2 rounded-lg border border-secondary-200 dark:border-secondary-700 dark:bg-secondary-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent"
                    />
                  </div>

                  <div className="flex justify-end space-x-3 mt-4">
                    <button
                      onClick={() => setIsEditing(false)}
                      className="px-4 py-2 text-secondary-700 dark:text-secondary-300 hover:bg-secondary-100 dark:hover:bg-secondary-700 rounded-lg"
                    >
                      Cancel
                    </button>
                    <button
                      onClick={handleSaveChanges}
                      className="px-4 py-2 bg-primary-500 text-white rounded-lg hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
              ) : (
                <div>
                  <div className="flex justify-between">
                    <span
                      className="px-3 py-1 text-sm rounded-full mb-4"
                      style={{
                        backgroundColor: `${topic.color}20`,
                        color: topic.color,
                      }}
                    >
                      {topic.name}
                    </span>

                    <div>
                      <button
                        onClick={() => setIsEditing(true)}
                        className="text-secondary-500 hover:text-secondary-700 dark:text-secondary-400 dark:hover:text-secondary-200 p-2"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          className="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth={2}
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                          />
                        </svg>
                      </button>
                      <button
                        onClick={handleDelete}
                        className="text-red-500 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300 p-2"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          className="h-5 w-5"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                        >
                          <path
                            strokeLinecap="round"
                            strokeLinejoin="round"
                            strokeWidth={2}
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                          />
                        </svg>
                      </button>
                    </div>
                  </div>

                  <p className="text-lg font-medium text-secondary-900 dark:text-secondary-100 mb-4 whitespace-pre-wrap">
                    {actionData.text}
                  </p>

                  <div className="space-y-2 text-sm">
                    <div className="flex justify-between">
                      <span className="text-secondary-600 dark:text-secondary-400">
                        Status:
                      </span>
                      <span
                        className={`font-medium ${
                          actionData.status === "completed"
                            ? "text-accent-600 dark:text-accent-400"
                            : actionData.status === "delayed"
                            ? "text-orange-600 dark:text-orange-400"
                            : actionData.status === "discarded"
                            ? "text-red-600 dark:text-red-400"
                            : actionData.status === "delegated"
                            ? "text-blue-600 dark:text-blue-400"
                            : "text-secondary-900 dark:text-secondary-100"
                        }`}
                      >
                        {actionData.status.charAt(0).toUpperCase() +
                          actionData.status.slice(1)}
                      </span>
                    </div>

                    <div className="flex justify-between">
                      <span className="text-secondary-600 dark:text-secondary-400">
                        Created:
                      </span>
                      <span className="text-secondary-900 dark:text-secondary-100">
                        {formatDate(actionData.createdAt)}
                      </span>
                    </div>

                    {actionData.completedAt && (
                      <div className="flex justify-between">
                        <span className="text-secondary-600 dark:text-secondary-400">
                          Completed:
                        </span>
                        <span className="text-secondary-900 dark:text-secondary-100">
                          {formatDate(actionData.completedAt)}
                        </span>
                      </div>
                    )}

                    {actionData.due && (
                      <div className="flex justify-between">
                        <span className="text-secondary-600 dark:text-secondary-400">
                          Due:
                        </span>
                        <span className="text-secondary-900 dark:text-secondary-100">
                          {formatDate(actionData.due)}
                        </span>
                      </div>
                    )}
                  </div>

                  {actionData.status === "pending" && (
                    <div className="mt-6 grid grid-cols-2 gap-3">
                      <button
                        onClick={() => handleStatusChange("completed")}
                        className="px-4 py-3 bg-accent-500 text-white rounded-lg hover:bg-accent-600 focus:outline-none focus:ring-2 focus:ring-accent-500 focus:ring-offset-2"
                      >
                        Mark Complete
                      </button>
                      <button
                        onClick={() => handleStatusChange("delayed")}
                        className="px-4 py-3 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2"
                      >
                        Delay
                      </button>
                      <button
                        onClick={() => handleStatusChange("delegated")}
                        className="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                      >
                        Delegate
                      </button>
                      <button
                        onClick={() => handleStatusChange("discarded")}
                        className="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                      >
                        Discard
                      </button>
                    </div>
                  )}

                  {actionData.status !== "pending" && (
                    <div className="mt-6">
                      <button
                        onClick={() => handleStatusChange("pending")}
                        className="w-full px-4 py-3 bg-secondary-500 text-white rounded-lg hover:bg-secondary-600 focus:outline-none focus:ring-2 focus:ring-secondary-500 focus:ring-offset-2"
                      >
                        Reopen Action
                      </button>
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        );
      }

      // Render the app
      const domContainer = document.getElementById("app");
      const root = ReactDOM.createRoot(domContainer);
      root.render(<App />);
    </script>
    <script>
      // Service worker registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log("ServiceWorker registration successful");
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed:", error);
            });
        });
      }
    </script>
  </body>
</html>
